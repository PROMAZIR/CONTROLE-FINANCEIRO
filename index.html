    <script>
        // Variáveis globais
        let deferredPrompt;
        let isAppLoaded = false;
        let serviceWorkerRegistration = null;
        const IFRAME_URL = 'https://script.google.com/macros/s/AKfycbyCTfJwf15QR4HBDQI05nWoqimuqNsK2dOs1BoxoFcJ15JQYLSz248SCdCI_zhbfoMGKg/exec';
        
        // Elementos DOM
        const welcomeScreen = document.getElementById('welcome-screen');
        const appContainer = document.getElementById('app-container');
        const appFrame = document.getElementById('app-frame');
        const installPwaBtn = document.getElementById('install-pwa-btn');
        const accessAppBtn = document.getElementById('access-app-btn');
        const installButton = document.getElementById('install-button');
        const backButton = document.getElementById('back-button');
        const loadingOverlay = document.getElementById('loading-overlay');
        const pwaLoading = document.getElementById('pwa-loading');
        const connectionStatus = document.getElementById('connection-status');
        const toast = document.getElementById('toast');
        
        // Elementos de loading
        const loadingProgress = document.getElementById('loading-progress');
        const loadingPercentage = document.getElementById('loading-percentage');
        const loadingStatus = document.getElementById('loading-status');
        
        // Sistema de loading avançado
        class LoadingManager {
            constructor() {
                this.progress = 0;
                this.steps = [
                    { text: 'Inicializando aplicativo...', duration: 500 },
                    { text: 'Registrando Service Worker...', duration: 800 },
                    { text: 'Verificando conectividade...', duration: 300 },
                    { text: 'Carregando recursos...', duration: 1000 },
                    { text: 'Preparando interface...', duration: 600 },
                    { text: 'Finalizando...', duration: 400 }
                ];
                this.currentStep = 0;
            }
            
            async start() {
                pwaLoading.classList.remove('hidden');
                
                for (let i = 0; i < this.steps.length; i++) {
                    this.currentStep = i;
                    await this.executeStep(this.steps[i]);
                }
                
                await this.complete();
            }
            
            async executeStep(step) {
                loadingStatus.textContent = step.text;
                
                const targetProgress = ((this.currentStep + 1) / this.steps.length) * 100;
                await this.animateProgress(targetProgress);
                
                // Simular tempo de processamento
                await new Promise(resolve => setTimeout(resolve, step.duration));
            }
            
            async animateProgress(targetProgress) {
                return new Promise(resolve => {
                    const startProgress = this.progress;
                    const duration = 300;
                    const startTime = performance.now();
                    
                    const animate = (currentTime) => {
                        const elapsed = currentTime - startTime;
                        const progress = Math.min(elapsed / duration, 1);
                        
                        this.progress = startProgress + (targetProgress - startProgress) * progress;
                        
                        loadingProgress.style.width = `${this.progress}%`;
                        loadingPercentage.textContent = `${Math.round(this.progress)}%`;
                        
                        if (progress < 1) {
                            requestAnimationFrame(animate);
                        } else {
                            resolve();
                        }
                    };
                    
                    requestAnimationFrame(animate);
                });
            }
            
            async complete() {
                loadingStatus.textContent = 'Pronto!';
                await new Promise(resolve => setTimeout(resolve, 500));
                
                pwaLoading.classList.add('hidden');
                setTimeout(() => {
                    pwaLoading.style.display = 'none';
                }, 500);
            }
        }
        
        // Gerenciador de conectividade
        class ConnectionManager {
            constructor() {
                this.isOnline = navigator.onLine;
                this.setupEventListeners();
                this.updateStatus();
            }
            
            setupEventListeners() {
                window.addEventListener('online', () => {
                    this.isOnline = true;
                    this.updateStatus();
                    showToast('🌐 Conectado à internet', 'success');
                });
                
                window.addEventListener('offline', () => {
                    this.isOnline = false;
                    this.updateStatus();
                    showToast('📡 Você está offline', 'warning');
                });
            }
            
            updateStatus() {
                if (this.isOnline) {
                    connectionStatus.className = 'connection-status online';
                    connectionStatus.textContent = '🌐 Online';
                } else {
                    connectionStatus.className = 'connection-status offline';
                    connectionStatus.textContent = '📡 Offline';
                }
            }
            
            checkConnection() {
                if (!this.isOnline) {
                    showToast('📡 Você está offline. Conecte-se à internet.', 'warning');
                    return false;
                }
                return true;
            }
        }
        
        // Sistema de toast melhorado
        function showToast(message, type = 'info', duration = 3000) {
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }
        
        // Função para mostrar loading overlay
        function showLoadingOverlay(text = 'Carregando...') {
            loadingOverlay.querySelector('.loading-text').textContent = text;
            loadingOverlay.classList.add('show');
        }
        
        // Função para esconder loading overlay
        function hideLoadingOverlay() {
            loadingOverlay.classList.remove('show');
        }
        
        // Função para carregar o iframe com retry
        async function loadIframe(retries = 3) {
            for (let attempt = 1; attempt <= retries; attempt++) {
                try {
                    showLoadingOverlay(`Carregando sistema... (Tentativa ${attempt}/${retries})`);
                    
                    await new Promise((resolve, reject) => {
                        const timeout = setTimeout(() => {
                            reject(new Error('Timeout ao carregar aplicativo'));
                        }, 20000); // 20 segundos para GAS
                        
                        appFrame.onload = () => {
                            clearTimeout(timeout);
                            console.log('Iframe carregado com sucesso');
                            isAppLoaded = true;
                            resolve();
                        };
                        
                        appFrame.onerror = () => {
                            clearTimeout(timeout);
                            reject(new Error('Erro ao carregar aplicativo'));
                        };
                        
                        // Carregar o iframe
                        if (appFrame.src !== IFRAME_URL) {
                            appFrame.src = IFRAME_URL;
                        }
                    });
                    
                    hideLoadingOverlay();
                    return; // Sucesso, sair da função
                    
                } catch (error) {
                    console.error(`Tentativa ${attempt} falhou:`, error);
                    
                    if (attempt === retries) {
                        hideLoadingOverlay();
                        throw error;
                    }
                    
                    // Aguardar antes da próxima tentativa
                    await new Promise(resolve => setTimeout(resolve, 2000));
                }
            }
        }
        
        // Função para acessar o aplicativo
        async function accessApp() {
            if (!connectionManager.checkConnection()) {
                return;
            }
            
            try {
                if (isAppLoaded) {
                    showWelcomeToApp();
                } else {
                    await loadIframe();
                    showWelcomeToApp();
                }
            } catch (error) {
                console.error('Erro ao acessar app:', error);
                showToast(`⚠️ ${error.message}. Tente novamente.`, 'error');
            }
        }
        
        // Função para mostrar a transição para o app
        function showWelcomeToApp() {
            welcomeScreen.style.opacity = '0';
            setTimeout(() => {
                welcomeScreen.style.display = 'none';
                appContainer.classList.add('active');
                backButton.style.display = 'block';
                showToast('✅ Sistema carregado com sucesso!', 'success');
            }, 500);
        }
        
        // Função para voltar ao menu
        function goBackToMenu() {
            appContainer.classList.remove('active');
            backButton.style.display = 'none';
            welcomeScreen.style.display = 'flex';
            setTimeout(() => {
                welcomeScreen.style.opacity = '1';
            }, 100);
        }
        
        // Função para instalar PWA
        async function installPWA() {
            if (!deferredPrompt) {
                // Instruções específicas por plataforma
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                const isAndroid = /Android/.test(navigator.userAgent);
                
                let instructions = 'Para instalar: ';
                if (isIOS) {
                    instructions += 'Toque no ícone de compartilhar e selecione "Adicionar à Tela de Início"';
                } else if (isAndroid) {
                    instructions += 'Toque no menu (⋮) e selecione "Adicionar à tela inicial"';
                } else {
                    instructions += 'Menu do navegador > "Instalar aplicativo" ou "Adicionar à tela inicial"';
                }
                
                showToast(instructions, 'info', 5000);
                return;
            }
            
            try {
                showLoadingOverlay('Preparando instalação...');
                
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                
                hideLoadingOverlay();
                
                if (outcome === 'accepted') {
                    showToast('🎉 Aplicativo instalado com sucesso!', 'success');
                    hideInstallButtons();
                } else {
                    showToast('ℹ️ Instalação cancelada', 'info');
                }
                
                deferredPrompt = null;
            } catch (error) {
                hideLoadingOverlay();
                console.error('Erro na instalação:', error);
                showToast('⚠️ Erro durante a instalação', 'error');
            }
        }
        
        // Função para esconder botões de instalação
        function hideInstallButtons() {
            installPwaBtn.style.display = 'none';
            installButton.style.display = 'none';
        }
        
        // Registrar Service Worker
        async function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                try {
                    serviceWorkerRegistration = await navigator.serviceWorker.register('/sw.js');
                    console.log('Service Worker registrado:', serviceWorkerRegistration);
                    
                    // Verificar atualizações
                    serviceWorkerRegistration.addEventListener('updatefound', () => {
                        const newWorker = serviceWorkerRegistration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                showToast('🔄 Nova versão disponível. Recarregue a página.', 'info', 5000);
                            }
                        });
                    });
                    
                } catch (error) {
                    console.error('Erro ao registrar Service Worker:', error);
                }
            }
        }
        
        // Inicialização da aplicação
        async function initializeApp() {
            const loadingManager = new LoadingManager();
            
            // Verificar se está rodando como PWA
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches ||
                               window.navigator.standalone === true;
            
            if (isStandalone) {
                hideInstallButtons();
                console.log('Rodando como PWA instalado');
            }
            
            // Iniciar loading
            await loadingManager.start();
            
            // Registrar Service Worker
            await registerServiceWorker();
            
            console.log('Aplicação inicializada com sucesso');
        }
        
        // Instanciar gerenciador de conectividade
        const connectionManager = new ConnectionManager();
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', initializeApp);
        
                // Evento para capturar o prompt de instalação
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('Prompt de instalação disponível');
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
        });
        
        // Evento quando o app é instalado
        window.addEventListener('appinstalled', () => {
            console.log('App instalado com sucesso');
            hideInstallButtons();
            deferredPrompt = null;
            showToast('🎉 Aplicativo instalado na tela inicial!', 'success');
        });
        
        // Eventos dos botões
        installPwaBtn.addEventListener('click', installPWA);
        installButton.addEventListener('click', installPWA);
        accessAppBtn.addEventListener('click', accessApp);
        backButton.addEventListener('click', goBackToMenu);
        
        // Detectar gestos de swipe para voltar (mobile)
        let touchStartX = 0;
        let touchStartY = 0;
        
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        
        document.addEventListener('touchend', (e) => {
            if (!appContainer.classList.contains('active')) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            // Swipe da esquerda para direita (voltar)
            if (deltaX > 100 && Math.abs(deltaY) < 100 && touchStartX < 50) {
                goBackToMenu();
            }
        });
        
        // Atalhos de teclado
        document.addEventListener('keydown', (e) => {
            // ESC para voltar
            if (e.key === 'Escape' && appContainer.classList.contains('active')) {
                goBackToMenu();
            }
            
            // Ctrl/Cmd + I para instalar
            if ((e.ctrlKey || e.metaKey) && e.key === 'i') {
                e.preventDefault();
                installPWA();
            }
        });
        
        // Preload do iframe quando hover no botão (desktop)
        if (!('ontouchstart' in window)) {
            accessAppBtn.addEventListener('mouseenter', () => {
                if (!isAppLoaded && connectionManager.isOnline) {
                    // Preload silencioso
                    const preloadFrame = document.createElement('iframe');
                    preloadFrame.style.display = 'none';
                    preloadFrame.src = IFRAME_URL;
                    document.body.appendChild(preloadFrame);
                    
                    preloadFrame.onload = () => {
                        console.log('Iframe pré-carregado');
                        document.body.removeChild(preloadFrame);
                        isAppLoaded = true;
                    };
                }
            });
        }
        
        // Monitorar performance
        if ('performance' in window) {
            window.addEventListener('load', () => {
                setTimeout(() => {
                    const perfData = performance.getEntriesByType('navigation')[0];
                    console.log('Performance:', {
                        loadTime: perfData.loadEventEnd - perfData.loadEventStart,
                        domContentLoaded: perfData.domContentLoadedEventEnd - perfData.domContentLoadedEventStart,
                        totalTime: perfData.loadEventEnd - perfData.fetchStart
                    });
                }, 0);
            });
        }
        
        // Analytics simples (opcional)
        function trackEvent(action, category = 'PWA') {
            console.log(`Analytics: ${category} - ${action}`);
            // Aqui você pode integrar com Google Analytics, etc.
        }
        
        // Rastrear eventos importantes
        installPwaBtn.addEventListener('click', () => trackEvent('Install Button Clicked'));
        accessAppBtn.addEventListener('click', () => trackEvent('Access App Clicked'));
        
        console.log('🚀 CRED-StarkTech PWA inicializado');
    </script>
</body>
</html>
