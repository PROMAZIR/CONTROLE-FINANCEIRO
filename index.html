<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <!-- Open Graph -->

    <meta property="og:image" content="https://i.ibb.co/kj8jVkq/Logotipo-Faustino-Representa-es-e-Vendas-Moderno-Preto-Branco-2.png">
    
    <style>
        /* Reset e Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* === LOADING SCREEN BANCÁRIO PREMIUM === */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 50%, #1e40af 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .loading-container.fade-out {
            opacity: 0;
            transform: scale(1.05);
            pointer-events: none;
        }

        /* Padrão geométrico de fundo */
        .loading-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255,255,255,0.05) 0%, transparent 50%);
            background-size: 100px 100px;
            animation: backgroundFloat 20s ease-in-out infinite;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(10px, -10px) rotate(1deg); }
            66% { transform: translate(-5px, 5px) rotate(-1deg); }
        }

        /* Logo Container */
        .logo-container {
            position: relative;
            margin-bottom: 40px;
            animation: logoEntrance 1.5s ease-out;
        }

        @keyframes logoEntrance {
            0% {
                opacity: 0;
                transform: scale(0.3) rotate(-10deg);
            }
            60% {
                opacity: 1;
                transform: scale(1.1) rotate(2deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .logo-wrapper {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 2px 8px rgba(255, 255, 255, 0.1) inset;
            position: relative;
            overflow: hidden;
        }

        .logo-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: logoShine 3s ease-in-out infinite;
        }

        @keyframes logoShine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        .logo-img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 16px;
            filter: brightness(1.1) contrast(1.1);
        }

        /* Badge de Status */
        .status-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: badgePulse 2s ease-in-out infinite;
        }

        @keyframes badgePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Título e Subtítulo */
        .app-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #ffffff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            letter-spacing: -1px;
        }

        .app-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 50px;
            font-weight: 300;
            text-align: center;
            letter-spacing: 0.5px;
        }

        /* Progress Bar Bancário */
        .progress-container {
            width: 100%;
            max-width: 320px;
            margin-bottom: 30px;
        }

        .progress-track {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #059669);
            border-radius: 3px;
            width: 0%;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255,255,255,0.6), 
                transparent
            );
            animation: progressShine 2s infinite;
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }

        .progress-text {
            text-align: center;
            margin-top: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0.8;
        }

        /* Status Loading */
        .loading-status {
            text-align: center;
            margin-bottom: 40px;
        }

        .status-text {
            font-size: 1rem;
            margin-bottom: 16px;
            opacity: 0.9;
            transition: all 0.3s ease;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: dotBounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }

        @keyframes dotBounce {
            0%, 80%, 100% { 
                transform: scale(0.8); 
                opacity: 0.5; 
            }
            40% { 
                transform: scale(1.2); 
                opacity: 1; 
            }
        }

        /* Features Cards */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 360px;
            width: 100%;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            animation: featureFloat 6s ease-in-out infinite;
        }

        .feature-card:nth-child(1) { animation-delay: 0s; }
        .feature-card:nth-child(2) { animation-delay: 1s; }
        .feature-card:nth-child(3) { animation-delay: 2s; }

        @keyframes featureFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .feature-card:hover {
            transform: translateY(-4px) scale(1.05);
            background: rgba(255, 255, 255, 0.15);
        }

        .feature-icon {
            font-size: 1.8rem;
            margin-bottom: 8px;
            display: block;
        }

        .feature-label {
            font-size: 0.85rem;
            font-weight: 500;
            opacity: 0.9;
        }

        /* === APP CONTAINER === */
        .app-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: #f8fafc;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: #f8fafc;
        }

        #main-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #f8fafc;
        }

        /* === ERROR HANDLING === */
        .error-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
            z-index: 1000;
        }

        .error-screen.show {
            display: flex;
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 24px;
            animation: errorFloat 3s ease-in-out infinite;
        }

        @keyframes errorFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: #374151;
        }

        .error-message {
            font-size: 1rem;
            color: #6b7280;
            margin-bottom: 32px;
            line-height: 1.6;
            max-width: 400px;
        }

        .error-actions {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(30, 58, 138, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 58, 138, 0.4);
        }

        .btn.secondary {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            box-shadow: 0 4px 15px rgba(5, 150, 105, 0.3);
        }

        .btn.secondary:hover {
            box-shadow: 0 6px 20px rgba(5, 150, 105, 0.4);
        }

        /* === INSTALL BUTTON === */
        .install-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            box-shadow: 0 4px 20px rgba(30, 58, 138, 0.4);
            z-index: 1000;
            display: none;
            cursor: pointer;
            border: none;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .install-button.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .install-button:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 6px 25px rgba(30, 58, 138, 0.5);
        }

        /* === TOAST NOTIFICATIONS === */
        .toast {
            position: fixed;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(17, 24, 39, 0.95);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            z-index: 2000;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            opacity: 0;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 90%;
            text-align: center;
        }

        .toast.show {
            bottom: 30px;
            opacity: 1;
        }

        .toast.success {
            background: rgba(5, 150, 105, 0.95);
        }

        .toast.error {
            background: rgba(239, 68, 68, 0.95);
        }

        .toast.warning {
            background: rgba(245, 158, 11, 0.95);
        }

        /* === RESPONSIVIDADE === */
        @media (max-width: 768px) {
            .app-title {
                font-size: 2rem;
            }

            .app-subtitle {
                font-size: 1rem;
                margin-bottom: 40px;
            }

            .logo-wrapper {
                width: 100px;
                height: 100px;
            }

            .logo-img {
                width: 70px;
                height: 70px;
            }

            .progress-container {
                max-width: 280px;
            }

            .features-grid {
                max-width: 300px;
                gap: 16px;
            }

            .feature-card {
                padding: 16px;
            }

            .feature-icon {
                font-size: 1.5rem;
            }

            .feature-label {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .loading-container {
                padding: 20px;
            }

            .app-title {
                font-size: 1.8rem;
            }

            .logo-wrapper {
                width: 90px;
                height: 90px;
                margin-bottom: 30px;
            }

            .logo-img {
                width: 60px;
                height: 60px;
            }

            .features-grid {
                grid-template-columns: 1fr;
                max-width: 200px;
                gap: 12px;
            }

            .feature-card {
                padding: 12px;
            }

            .error-actions {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 200px;
            }
        }

        /* === ACESSIBILIDADE === */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        @media (prefers-color-scheme: dark) {
            .app-container,
            .iframe-container,
            #main-iframe {
                background: #111827;
            }

            .error-screen {
                background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
                color: white;
            }

            .error-title {
                color: white;
            }

            .error-message {
                color: #d1d5db;
            }
        }

        /* === PREVENÇÕES MOBILE === */
        .loading-container,
        .app-container {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* === ANIMAÇÕES DE ENTRADA === */
        .loading-container > * {
            animation-fill-mode: both;
        }

        .progress-container {
            animation: slideUp 0.8s ease-out 0.5s both;
        }

        .loading-status {
            animation: slideUp 0.8s ease-out 0.7s both;
        }

        .features-grid {
            animation: slideUp 0.8s ease-out 0.9s both;
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

        <!-- Título -->
        <h1 class="app-title">C.F</h1>

        <!-- Progress Bar -->
        <div class="progress-container">

                <div class="progress-bar" id="progressBar"></div>

        <!-- Loading Status -->

            <div class="feature-card">
                <span class="feature-icon">⚡</span>

            <div class="feature-card">
                <span class="feature-icon">💎</span>
                <span class="feature-label">Premium</span>
            </div>
        </div>
    </div>

    <!-- App Container -->
    <div class="app-container" id="appContainer">
        <div class="iframe-container">
            <iframe
                id="mainIframe"
                src="https://script.google.com/macros/s/AKfycbyCTfJwf15QR4HBDQI05nWoqimuqNsK2dOs1BoxoFcJ15JQYLSz248SCdCI_zhbfoMGKg/exec"
                allow="autoplay; camera; microphone; fullscreen; geolocation; payment"
                allowfullscreen
                loading="eager"
                referrerpolicy="no-referrer-when-downgrade"
                sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals allow-downloads allow-top-navigation allow-popups-to-escape-sandbox"
                title="Controle Financeiro">
            </iframe>

        <!-- Error Screen -->
        <div class="error-screen" id="errorScreen">
            <div class="error-icon">⚠️</div>
            <h2 class="error-title">Serviço Temporariamente Indisponível</h2>
            <p class="error-message">
                Nosso sistema está passando por manutenção ou pode haver um problema de conectividade. 
                Tente novamente em alguns instantes.
            </p>
            <div class="error-actions">
                <button class="btn" onclick="retryConnection()">
                    Tentar Novamente
                </button>
                <button class="btn secondary" onclick="openInNewTab()">
                    Abrir em Nova Aba
                </button>

    <button class="install-button" id="installBtn" aria-label="Instalar aplicativo">
        📱 Instalar App
    </button>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // Configurações
        const CONFIG = {
            IFRAME_URL: 'https://script.google.com/macros/s/AKfycbyCTfJwf15QR4HBDQI05nWoqimuqNsK2dOs1BoxoFcJ15JQYLSz248SCdCI_zhbfoMGKg/exec',
            LOADING_DURATION: 3000,
            RETRY_ATTEMPTS: 3,
            IFRAME_TIMEOUT: 15000
        };

        // Estados
        let state = {
            currentRetry: 0,
            loadingProgress: 0,
            iframeLoaded: false,
            deferredPrompt: null
        };

        // Elementos DOM
        const elements = {
            loadingScreen: document.getElementById('loadingScreen'),
            progressBar: document.getElementById('progressBar'),
            progressText: document.getElementById('progressText'),
            statusText: document.getElementById('statusText'),
            mainIframe: document.getElementById('mainIframe'),
            errorScreen: document.getElementById('errorScreen'),
            installBtn: document.getElementById('installBtn'),
            toast: document.getElementById('toast')
        };

        // === LOADING SEQUENCE ===
        class LoadingController {
            constructor() {
                this.steps = [
                    { progress: 20, text: 'Conectando aos serviços...' },
                    { progress: 40, text: 'Verificando segurança...' },
                    { progress: 60, text: 'Carregando interface...' },
                    { progress: 80, text: 'Sincronizando dados...' },
                    { progress: 100, text: 'Finalizando...' }
                ];
                this.currentStep = 0;
            }

            start() {
                this.animateProgress();
            }

            animateProgress() {
                if (this.currentStep < this.steps.length) {
                    const step = this.steps[this.currentStep];
                    
                    // Animar progresso
                    setTimeout(() => {
                        elements.progressBar.style.width = step.progress + '%';
                        elements.progressText.textContent = step.progress + '%';
                        elements.statusText.textContent = step.text;
                        state.loadingProgress = step.progress;
                    }, this.currentStep * 600);

                    this.currentStep++;
                    this.animateProgress();
                } else {
                    // Finalizar loading
                    setTimeout(() => {
                        this.complete();
                    }, 800);
                }
            }

            complete() {
                elements.loadingScreen.classList.add('fade-out');
                
                setTimeout(() => {
                    elements.loadingScreen.style.display = 'none';
                    this.setupIframe();
                }, 800);
            }

            setupIframe() {
                elements.mainIframe.addEventListener('load', this.handleIframeLoad);
                elements.mainIframe.addEventListener('error', this.handleIframeError);
                
                // Timeout para detectar falha de carregamento
                setTimeout(() => {
                    if (!state.iframeLoaded) {
                        console.warn('Iframe timeout - não carregou em tempo hábil');
                        this.handleIframeError();
                    }
                }, CONFIG.IFRAME_TIMEOUT);
            }

            handleIframeLoad() {
                console.log('✅ Iframe carregado com sucesso');
                state.iframeLoaded = true;
                showToast('Aplicativo carregado com sucesso!', 'success');
            }

            handleIframeError() {
                console.error('❌ Erro ao carregar iframe');
                state.iframeLoaded = false;
                elements.errorScreen.classList.add('show');
                showToast('Erro ao carregar aplicativo', 'error');
            }
        }

        // === UTILITY FUNCTIONS ===
        function showToast(message, type = 'info') {
            elements.toast.textContent = message;
            elements.toast.className = `toast ${type}`;
            elements.toast.classList.add('show');

            setTimeout(() => {
                elements.toast.classList.remove('show');
            }, 4000);
        }

        function retryConnection() {
            if (state.currentRetry < CONFIG.RETRY_ATTEMPTS) {
                state.currentRetry++;
                elements.errorScreen.classList.remove('show');
                
                showToast(`Tentativa ${state.currentRetry} de ${CONFIG.RETRY_ATTEMPTS}...`, 'warning');
                
                // Recriar iframe
                const newIframe = document.createElement('iframe');
                newIframe.id = 'mainIframe';
                newIframe.src = `${CONFIG.IFRAME_URL}?retry=${state.currentRetry}&t=${Date.now()}`;
                newIframe.allow = elements.mainIframe.allow;
                newIframe.allowFullscreen = true;
                newIframe.loading = 'eager';
                newIframe.referrerPolicy = 'no-referrer-when-downgrade';
                newIframe.sandbox = elements.mainIframe.sandbox;
                newIframe.title = elements.mainIframe.title;
                
                // Eventos
                newIframe.addEventListener('load', () => {
                    console.log('✅ Reconexão bem-sucedida');
                    state.iframeLoaded = true;
                    showToast('Reconectado com sucesso!', 'success');
                });
                
                newIframe.addEventListener('error', () => {
                    console.error('❌ Falha na reconexão');
                    setTimeout(() => {
                        elements.errorScreen.classList.add('show');
                    }, 1000);
                });
                
                // Substituir iframe
                elements.mainIframe.parentNode.replaceChild(newIframe, elements.mainIframe);
                elements.mainIframe = newIframe;
                
                // Timeout para nova tentativa
                setTimeout(() => {
                    if (!state.iframeLoaded) {
                        elements.errorScreen.classList.add('show');
                    }
                }, CONFIG.IFRAME_TIMEOUT);
            } else {
                showToast('Limite de tentativas excedido', 'error');
            }
        }

        function openInNewTab() {
            const url = CONFIG.IFRAME_URL;
            const newWindow = window.open(url, '_blank');
            
            if (newWindow) {
                showToast('Abrindo em nova aba...', 'success');
            } else {
                showToast('Popup foi bloqueado pelo navegador', 'error');
            }
        }

        // === PWA FUNCTIONALITY ===
        function setupPWA() {
            // Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registrado:', registration);
                    })
                    .catch(error => {
                        console.log('SW falhou:', error);
                    });
            }

            // Install prompt
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                state.deferredPrompt = e;
                elements.installBtn.style.display = 'block';
                elements.installBtn.classList.add('show');
            });

            // Install button
            elements.installBtn.addEventListener('click', async () => {
                if (!state.deferredPrompt) {
                    showToast('Instalação não disponível', 'warning');
                    return;
                }

                try {
                    const result = await state.deferredPrompt.prompt();
                    
                    if (result.outcome === 'accepted') {
                        showToast('App instalado com sucesso!', 'success');
                        elements.installBtn.style.display = 'none';
                    } else {
                        showToast('Instalação cancelada', 'info');
                    }
                } catch (error) {
                    console.error('Erro na instalação:', error);
                    showToast('Erro na instalação', 'error');
                }

                state.deferredPrompt = null;
            });

            // App installed
            window.addEventListener('appinstalled', () => {
                elements.installBtn.style.display = 'none';
                showToast('App instalado! Acesse pela tela inicial.', 'success');
            });

            // Check if already installed
            if (window.matchMedia('(display-mode: standalone)').matches || 
                window.navigator.standalone === true) {
                elements.installBtn.style.display = 'none';
            }
        }

        // === CONNECTIVITY ===
        function setupConnectivity() {
            window.addEventListener('online', () => {
                showToast('Conexão restaurada!', 'success');
                if (!state.iframeLoaded) {
                    setTimeout(() => window.location.reload(), 1000);
                }
            });

            window.addEventListener('offline', () => {
                showToast('Você está offline', 'warning');
            });

            // Check initial connection
            if (!navigator.onLine) {
                showToast('Sem conexão com a internet', 'error');
            }
        }

        // === MOBILE OPTIMIZATIONS ===
        function setupMobile() {
            // Prevent zoom on inputs
            document.addEventListener('touchstart', () => {});
            
            // Prevent text selection
            document.addEventListener('selectstart', (e) => {
                if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                    e.preventDefault();
                }
            });

            // Prevent gesture zoom
            document.addEventListener('gesturestart', (e) => {
                e.preventDefault();
            });

            // Viewport height fix for mobile
            function setViewportHeight() {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }

            setViewportHeight();
            window.addEventListener('resize', setViewportHeight);
        }

        // === ACCESSIBILITY ===
        function setupAccessibility() {
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    if (elements.errorScreen.classList.contains('show')) {
                        elements.errorScreen.classList.remove('show');
                    }
                }
            });

            // Focus management
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Tab') {
                    document.body.classList.add('keyboard-navigation');
                }
            });

            document.addEventListener('mousedown', () => {
                document.body.classList.remove('keyboard-navigation');
            });
        }

        // === INITIALIZATION ===
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🚀 C.F - Controle Financeiro iniciado');
            
            // Setup
            setupPWA();
            setupConnectivity();
            setupMobile();
            setupAccessibility();
            
            // Start loading
            const loader = new LoadingController();
            loader.start();
        });

        // === ERROR HANDLING ===
        window.addEventListener('error', (event) => {
            console.error('Erro global:', event.error);
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('Promise rejeitada:', event.reason);
        });
    </script>
</body>
