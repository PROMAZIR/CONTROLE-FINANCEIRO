<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#141414">
  <meta name="description" content="Controle Financeiro">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Controle Financeiro">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192x192.png">
  <link rel="stylesheet" href="style.css">
  <title>Controle Financeiro</title>
</head>
<body onload="inicializar()">
  <button id="toggleSidebar" class="toggle-sidebar" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </button>
  <div class="app-wrapper">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <i class="fas fa-wallet"></i>
          <span>Controle Financeiro</span>
        </div>
      </div>
      
      <nav class="sidebar-menu">
        <div class="menu-item" id="menu-dashboard" data-page="dashboard">
          <i class="fas fa-home"></i>
          <span>Dashboard</span>
        </div>
        <div class="menu-item" id="menu-novo-lancamento" data-page="novo-lancamento">
          <i class="fas fa-plus-circle"></i>
          <span>Novo Lançamento</span>
        </div>
        <div class="menu-item" id="menu-relatorios" data-page="relatorios">
          <i class="fas fa-chart-pie"></i>
          <span>Relatórios</span>
        </div>
        <div class="menu-item" id="menu-configuracoes" data-page="configuracoes">
          <i class="fas fa-cog"></i>
          <span>Configurações</span>
        </div>
      </nav>
      
      <div class="sidebar-footer">
        Desenvolvido por <strong>StarkTech</strong>
      </div>
    </aside>
    <main class="main-content">
      <!-- Dashboard -->
      <div id="dashboard" class="page active">
        <div class="container">
          <h1>Dashboard Financeiro</h1>
          <div id="painelResumo" class="resumo">Carregando...</div>
          
          <div class="historico">
            <table>
              <thead>
                <tr>
                  <th>Data</th>
                  <th>Tipo</th>
                  <th>Valor</th>
                  <th>Descrição</th>
                  <th>Categoria</th>
                  <th>Ação</th>
                </tr>
              </thead>
              <tbody id="tabela-registros"></tbody>
            </table>
          </div>
        </div>
      </div>
      
      <!-- Novo Lançamento -->
      <div id="novo-lancamento" class="page">
        <!-- Conteúdo do formulário de novo lançamento -->
        <!-- (Conteúdo omitido para brevidade) -->
      </div>
      
      <!-- Relatórios -->
      <div id="relatorios" class="page">
        <!-- Conteúdo dos relatórios -->
        <!-- (Conteúdo omitido para brevidade) -->
      </div>
      
      <!-- Configurações -->
      <div id="configuracoes" class="page">
        <!-- Conteúdo das configurações -->
        <!-- (Conteúdo omitido para brevidade) -->
      </div>
    </main>
  </div>
  <footer class="footer">
    <p>Controle Financeiro &copy; 2025 - Desenvolvido por <strong>StarkTech</strong></p>
  </footer>
  
  <div id="modalComprovante" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('modalComprovante').style.display = 'none'">&times;</span>
      <div id="comprovanteModal"></div>
    </div>
  </div>
  
   <script src="app.js"></script>
</body>
</html>
