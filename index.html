<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>C.F - Controle Financeiro</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1e3a8a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="C.F">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="https://i.ibb.co/vx4BtbSv/Sem-t-tulo-1.png">
    <link rel="apple-touch-icon" href="https://i.ibb.co/vx4BtbSv/Sem-t-tulo-1.png">
    
    <!-- Preconnect para otimizar carregamento -->
    <link rel="preconnect" href="https://script.google.com">
    <link rel="dns-prefetch" href="https://script.google.com">
    
    <style>
        /* Reset e Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        :root {
            --vh: 1vh;
            --vw: 1vw;
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-right: env(safe-area-inset-right);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
            --safe-area-inset-left: env(safe-area-inset-left);
        }

        /* === SPLASH SCREEN === */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            padding: var(--safe-area-inset-top) var(--safe-area-inset-right) var(--safe-area-inset-bottom) var(--safe-area-inset-left);
        }

        .splash-screen.fade-out {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }

        /* Logo Container */
        .logo-container {
            position: relative;
            animation: logoEntrance 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes logoEntrance {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .logo-wrapper {
            width: clamp(100px, 25vw, 140px);
            height: clamp(100px, 25vw, 140px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: clamp(20px, 5vw, 28px);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 4px 20px rgba(255, 255, 255, 0.1) inset;
            position: relative;
            overflow: hidden;
        }

        .logo-wrapper::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: logoShine 4s ease-in-out infinite;
        }

        @keyframes logoShine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo-emoji {
            font-size: clamp(3rem, 12vw, 5rem);
            z-index: 1;
            position: relative;
        }

        .app-title {
            font-size: clamp(1.4rem, 4vw, 1.8rem);
            font-weight: 600;
            margin-top: clamp(20px, 5vw, 30px);
            background: linear-gradient(45deg, #ffffff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            letter-spacing: -0.5px;
            opacity: 0;
            animation: titleFadeIn 0.8s ease-out 0.5s forwards;
        }

        @keyframes titleFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading Progress */
        .loading-progress {
            position: absolute;
            bottom: clamp(60px, 15vh, 100px);
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: progressFadeIn 0.6s ease-out 1s forwards;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        @keyframes progressFadeIn {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #06d6a0);
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: progressShine 2s ease-in-out infinite;
        }

        @keyframes progressShine {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(200px); }
        }

        .progress-text {
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        .loading-dots {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: dotPulse 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }

        @keyframes dotPulse {
            0%, 80%, 100% { 
                transform: scale(1);
                opacity: 0.5;
            }
            40% { 
                transform: scale(1.3);
                opacity: 1;
            }
        }

        /* === APP CONTAINER === */
        .app-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            background: #f8fafc;
            overflow: hidden;
            z-index: 1;
            padding: var(--safe-area-inset-top) var(--safe-area-inset-right) var(--safe-area-inset-bottom) var(--safe-area-inset-left);
            opacity: 0;
            transform: scale(1.05);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .app-container.show {
            opacity: 1;
            transform: scale(1);
        }

        .iframe-container {
            position: absolute;
            top: var(--safe-area-inset-top, 0);
            left: var(--safe-area-inset-left, 0);
            right: var(--safe-area-inset-right, 0);
            bottom: var(--safe-area-inset-bottom, 0);
            width: calc(100% - var(--safe-area-inset-left, 0) - var(--safe-area-inset-right, 0));
            height: calc(100% - var(--safe-area-inset-top, 0) - var(--safe-area-inset-bottom, 0));
            background: #f8fafc;
            overflow: hidden;
        }

        #mainIframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: #f8fafc;
            display: block;
            margin: 0;
            padding: 0;
            overflow: hidden;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #mainIframe.loaded {
            opacity: 1;
        }

        /* Loading Overlay no Iframe */
        .iframe-loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f8fafc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: opacity 0.3s ease;
        }

        .iframe-loading.hide {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #1e3a8a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 16px;
            color: #6b7280;
            font-size: 0.9rem;
        }

        /* === ERROR SCREEN === */
        .error-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: clamp(20px, 5vw, 40px);
            text-align: center;
            z-index: 1000;
        }

        .error-screen.show {
            display: flex;
        }

        .error-icon {
            font-size: clamp(3rem, 10vw, 4rem);
            margin-bottom: clamp(16px, 4vw, 24px);
        }

        .error-title {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            font-weight: 600;
            margin-bottom: 12px;
            color: #374151;
        }

        .error-message {
            font-size: clamp(0.9rem, 3vw, 1rem);
            color: #6b7280;
            margin-bottom: clamp(24px, 6vw, 32px);
            line-height: 1.6;
            max-width: 400px;
        }

        .error-actions {
            display: flex;
            gap: clamp(12px, 3vw, 16px);
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            color: white;
            border: none;
            padding: clamp(10px, 3vw, 12px) clamp(20px, 5vw, 24px);
            border-radius: clamp(8px, 2vw, 12px);
            cursor: pointer;
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(30, 58, 138, 0.3);
            min-width: clamp(120px, 30vw, 160px);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 58, 138, 0.4);
        }

        .btn.secondary {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
        }

        /* Diagnostic Panel */
        .diagnostic-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 16px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            max-width: 300px;
            z-index: 10000;
            display: none;
        }

        .diagnostic-panel.show {
            display: block;
        }

        .diagnostic-item {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }

        .status-good { color: #10b981; }
        .status-warning { color: #f59e0b; }
        .status-error { color: #ef4444; }

        /* Toast */
        .toast {
            position: fixed;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(17, 24, 39, 0.95);
            color: white;
            padding: clamp(12px, 3vw, 16px) clamp(16px, 4vw, 24px);
            border-radius: clamp(8px, 2vw, 12px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            z-index: 2000;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            opacity: 0;
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 90%;
            text-align: center;
        }

        .toast.show {
            bottom: clamp(20px, 5vw, 30px);
            opacity: 1;
        }

        .toast.success { background: rgba(5, 150, 105, 0.95); }
        .toast.error { background: rgba(239, 68, 68, 0.95); }
        .toast.warning { background: rgba(245, 158, 11, 0.95); }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .error-actions {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
            }
        }

        /* Prevent overscroll */
        body {
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-focus-ring-color: transparent;
            outline: none;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="logo-container">
            <div class="logo-wrapper">
                <div class="logo-emoji">🎯</div>
            </div>
            <h1 class="app-title">StarkTech</h1>
        </div>

        <div class="loading-progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Inicializando...</div>
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div class="app-container" id="appContainer">
        <div class="iframe-container">
            <!-- Loading overlay for iframe -->
            <div class="iframe-loading" id="iframeLoading">
                <div class="spinner"></div>
                <div class="loading-text">Carregando aplicativo...</div>
            </div>
            
            <iframe 
                id="mainIframe" 
                src=""
                title="StarkTech"
                loading="eager"
                allow="geolocation; microphone; camera; midi; encrypted-media; autoplay; clipboard-read; clipboard-write"
                sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox allow-presentation allow-downloads"
            ></iframe>
        </div>
    </div>

    <!-- Error Screen -->
    <div class="error-screen" id="errorScreen">
        <div class="error-icon">⚠️</div>
        <h2 class="error-title">Erro de Carregamento</h2>
        <p class="error-message" id="errorMessage">
            Ocorreu um erro ao carregar o aplicativo. Verifique os detalhes no diagnóstico.
        </p>
        <div class="error-actions">
            <button class="btn" onclick="reloadApp()">Tentar Novamente</button>
            <button class="btn secondary" onclick="toggleDiagnostic()">Ver Diagnóstico</button>
            <button class="btn secondary" onclick="openDirectly()">Abrir Direto</button>
        </div>
    </div>

    <!-- Diagnostic Panel -->
    <div class="diagnostic-panel" id="diagnosticPanel">
        <div style="font-weight: bold; margin-bottom: 12px;">📊 Diagnóstico de Carregamento</div>
        <div class="diagnostic-item">
            <span>Conexão:</span>
            <span id="connectionStatus" class="status-good">OK</span>
        </div>
        <div class="diagnostic-item">
            <span>DNS:</span>
            <span id="dnsStatus" class="status-good">OK</span>
        </div>
        <div class="diagnostic-item">
            <span>Timeout:</span>
            <span id="timeoutStatus">--</span>
        </div>
        <div class="diagnostic-item">
            <span>Tentativas:</span>
            <span id="retriesCount">0</span>
        </div>
        <div class="diagnostic-item">
            <span>Tempo total:</span>
            <span id="loadTime">--</span>
        </div>
        <div style="margin-top: 12px; padding-top: 8px; border-top: 1px solid #333;">
            <button class="btn" style="font-size: 10px; padding: 4px 8px; min-width: auto;" onclick="runDiagnostics()">Testar Novamente</button>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        // === GLOBAL VARIABLES ===
        let loadStartTime = Date.now();
        let connectionRetries = 0;
        let maxRetries = 3;
        let iframeUrl = 'https://script.google.com/macros/s/AKfycbxE3aGiAxRud7vlmqQg1hQ7b02COXC4jzVUqJHECz2EfX-Kw1WpVdsTXyan_gSU38XCiQ/exec';
        let loadTimeout;
        let diagnosticData = {};

        // === PROGRESS SIMULATION ===
        function updateProgress(percentage, text) {
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            progressFill.style.width = percentage + '%';
            progressText.textContent = text;
        }

        function simulateProgress() {
            updateProgress(10, 'Verificando conexão...');
            
            setTimeout(() => updateProgress(30, 'Resolvendo DNS...'), 500);
            setTimeout(() => updateProgress(50, 'Conectando ao servidor...'), 1000);
            setTimeout(() => updateProgress(70, 'Carregando recursos...'), 1500);
            setTimeout(() => updateProgress(90, 'Finalizando...'), 2000);
        }

        // === IFRAME MANAGEMENT ===
        function loadIframe() {
            const iframe = document.getElementById('mainIframe');
            const iframeLoading = document.getElementById('iframeLoading');
            
            loadStartTime = Date.now();
            
            // Set timeout for iframe loading
            loadTimeout = setTimeout(() => {
                handleLoadTimeout();
            }, 15000); // 15 seconds timeout
            
            // Add cache busting
            const separator = iframeUrl.includes('?') ? '&' : '?';
            const cacheBuster = `${separator}_t=${Date.now()}&_r=${Math.random()}`;
            
            iframe.src = iframeUrl + cacheBuster;
            
            // Monitor load events
            iframe.onload = handleIframeLoad;
            iframe.onerror = handleIframeError;
            
            updateProgress(95, 'Carregando aplicativo...');
        }

        function handleIframeLoad() {
            clearTimeout(loadTimeout);
            const loadTime = Date.now() - loadStartTime;
            
            diagnosticData.loadTime = loadTime;
            diagnosticData.success = true;
            
            console.log(`✅ Iframe carregado em ${loadTime}ms`);
            
            const iframe = document.getElementById('mainIframe');
            const iframeLoading = document.getElementById('iframeLoading');
            
            updateProgress(100, 'Concluído!');
            
            setTimeout(() => {
                iframe.classList.add('loaded');
                iframeLoading.classList.add('hide');
                showMainApp();
            }, 300);
        }

        function handleIframeError() {
            clearTimeout(loadTimeout);
            const loadTime = Date.now() - loadStartTime;
            
            diagnosticData.loadTime = loadTime;
            diagnosticData.success = false;
            diagnosticData.error = 'Erro de carregamento';
            
            console.error('❌ Erro ao carregar iframe');
            showError('Erro ao carregar o conteúdo. Verifique sua conexão e tente novamente.');
        }

        function handleLoadTimeout() {
            const loadTime = Date.now() - loadStartTime;
            
            diagnosticData.loadTime = loadTime;
            diagnosticData.success = false;
            diagnosticData.error = 'Timeout de carregamento';
            
            console.error('⏰ Timeout ao carregar iframe');
            showError('O aplicativo está demorando muito para carregar. Verifique sua conexão.');
        }

        // === CONNECTION DIAGNOSTICS ===
        async function runDiagnostics() {
            const connectionStatus = document.getElementById('connectionStatus');
            const dnsStatus = document.getElementById('dnsStatus');
            const timeoutStatus = document.getElementById('timeoutStatus');
            const retriesCount = document.getElementById('retriesCount');
            const loadTimeEl = document.getElementById('loadTime');

            // Reset statuses
            connectionStatus.textContent = 'Testando...';
            dnsStatus.textContent = 'Testando...';

            try {
                // Test basic connectivity
                const start = performance.now();
                const response = await fetch('https://www.google.com/favicon.ico', { 
                    method: 'HEAD',
                    mode: 'no-cors',
                    cache: 'no-cache'
                });
                const end = performance.now();
                
                connectionStatus.textContent = 'OK';
                connectionStatus.className = 'status-good';
                
                // Test DNS resolution speed
                const dnsTime = end - start;
                if (dnsTime < 1000) {
                    dnsStatus.textContent = 'Rápido';
                    dnsStatus.className = 'status-good';
                } else if (dnsTime < 3000) {
                    dnsStatus.textContent = 'Lento';
                    dnsStatus.className = 'status-warning';
                } else {
                    dnsStatus.textContent = 'Muito Lento';
                    dnsStatus.className = 'status-error';
                }

            } catch (error) {
                connectionStatus.textContent = 'Falha';
                connectionStatus.className = 'status-error';
                dnsStatus.textContent = 'Falha';
                dnsStatus.className = 'status-error';
            }

            // Update other info
            timeoutStatus.textContent = diagnosticData.error || 'OK';
            timeoutStatus.className = diagnosticData.error ? 'status-error' : 'status-good';
            
            retriesCount.textContent = connectionRetries;
            
            if (diagnosticData.loadTime) {
                loadTimeEl.textContent = `${diagnosticData.loadTime}ms`;
                loadTimeEl.className = diagnosticData.loadTime > 10000 ? 'status-error' : 
                                      diagnosticData.loadTime > 5000 ? 'status-warning' : 'status-good';
            }
        }

        // === UI MANAGEMENT ===
        function showMainApp() {
            const splashScreen = document.getElementById('splashScreen');
            const appContainer = document.getElementById('appContainer');
            
            splashScreen.classList.add('fade-out');
            
            setTimeout(() => {
                splashScreen.style.display = 'none';
                appContainer.classList.add('show');
            }, 600);
        }

        function showError(message = 'Erro desconhecido') {
            const errorScreen = document.getElementById('errorScreen');
            const errorMessage = document.getElementById('errorMessage');
            const appContainer = document.getElementById('appContainer');
            const splashScreen = document.getElementById('splashScreen');
            
            errorMessage.textContent = message;
            splashScreen.style.display = 'none';
            appContainer.classList.remove('show');
            errorScreen.classList.add('show');
        }

        function hideError() {
            const errorScreen = document.getElementById('errorScreen');
            errorScreen.classList.remove('show');
        }

        // === ACTION HANDLERS ===
        function reloadApp() {
            showToast('Recarregando aplicativo...', 'warning');
            connectionRetries++;
            
            hideError();
            
            // Reset iframe
            const iframe = document.getElementById('mainIframe');
            const iframeLoading = document.getElementById('iframeLoading');
            
            iframe.src = '';
            iframe.classList.remove('loaded');
            iframeLoading.classList.remove('hide');
            
            // Show splash again
            const splashScreen = document.getElementById('splashScreen');
            splashScreen.style.display = 'flex';
            splashScreen.classList.remove('fade-out');
            
            setTimeout(() => {
                simulateProgress();
                setTimeout(loadIframe, 2000);
            }, 500);
        }

        function toggleDiagnostic() {
            const panel = document.getElementById('diagnosticPanel');
            panel.classList.toggle('show');
            
            if (panel.classList.contains('show')) {
                runDiagnostics();
            }
        }

        function openDirectly() {
            showToast('Abrindo em nova aba...', 'warning');
            window.open(iframeUrl, '_blank');
        }

        // === TOAST NOTIFICATIONS ===
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // === CONNECTION MONITORING ===
        function checkConnection() {
            return new Promise((resolve) => {
                const img = new Image();
                const timeout = setTimeout(() => {
                    resolve(false);
                }, 5000);
                
                img.onload = img.onerror = () => {
                    clearTimeout(timeout);
                    resolve(img.complete);
                };
                
                img.src = 'https://www.google.com/favicon.ico?' + Date.now();
            });
        }

        // === PERFORMANCE MONITORING ===
        function logPerformanceMetrics() {
            if (window.performance && window.performance.navigation) {
                const perfData = performance.getEntriesByType('navigation')[0];
                if (perfData) {
                    console.log('📊 Performance Metrics:');
                    console.log(`DNS Lookup: ${perfData.domainLookupEnd - perfData.domainLookupStart}ms`);
                    console.log(`TCP Connect: ${perfData.connectEnd - perfData.connectStart}ms`);
                    console.log(`Request: ${perfData.responseStart - perfData.requestStart}ms`);
                    console.log(`Response: ${perfData.responseEnd - perfData.responseStart}ms`);
                    console.log(`Total Load: ${perfData.loadEventEnd - perfData.fetchStart}ms`);
                }
            }
        }

        // === PRELOAD OPTIMIZATION ===
        function preloadResources() {
            // Preload critical resources
            const preloadLink = document.createElement('link');
            preloadLink.rel = 'preload';
            preloadLink.href = iframeUrl;
            preloadLink.as = 'document';
            document.head.appendChild(preloadLink);
            
            // DNS prefetch for Google Scripts
            const dnsPrefetch = document.createElement('link');
            dnsPrefetch.rel = 'dns-prefetch';
            dnsPrefetch.href = 'https://script.google.com';
            document.head.appendChild(dnsPrefetch);
        }

        // === RETRY LOGIC ===
        async function smartRetry() {
            if (connectionRetries >= maxRetries) {
                showError('Muitas tentativas falharam. Verifique sua conexão e tente novamente.');
                return;
            }

            showToast(`Tentativa ${connectionRetries + 1} de ${maxRetries}...`, 'warning');
            
            // Check connection first
            const isConnected = await checkConnection();
            if (!isConnected) {
                showError('Sem conexão com a internet. Verifique sua rede.');
                return;
            }

            reloadApp();
        }

        // === EVENT LISTENERS ===
        
        // Online/Offline monitoring
        window.addEventListener('online', () => {
            showToast('Conexão restaurada!', 'success');
            if (document.getElementById('errorScreen').classList.contains('show')) {
                setTimeout(reloadApp, 1000);
            }
        });

        window.addEventListener('offline', () => {
            showToast('Conexão perdida', 'error');
        });

        // Visibility change (tab switching)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && connectionRetries > 0) {
                // User returned to tab, check if iframe is still loading
                const iframe = document.getElementById('mainIframe');
                if (!iframe.classList.contains('loaded')) {
                    console.log('🔄 Detectado retorno à aba, verificando carregamento...');
                }
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // F5 or Ctrl+R = Reload
            if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {
                e.preventDefault();
                reloadApp();
            }
            
            // Ctrl+Shift+D = Toggle diagnostic
            if (e.ctrlKey && e.shiftKey && e.key === 'D') {
                e.preventDefault();
                toggleDiagnostic();
            }
        });

        // === INITIALIZATION ===
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('🚀 Inicializando aplicativo...');
            
            // Log performance
            logPerformanceMetrics();
            
            // Preload resources
            preloadResources();
            
            // Check initial connection
            const isConnected = await checkConnection();
            if (!isConnected) {
                showError('Sem conexão com a internet. Verifique sua rede e tente novamente.');
                return;
            }
            
            // Start loading sequence
            simulateProgress();
            
            // Load iframe after splash animation
            setTimeout(() => {
                loadIframe();
            }, 2500);
            
            // Initialize diagnostic data
            diagnosticData = {
                startTime: Date.now(),
                retries: 0,
                success: false
            };
        });

        // === ADVANCED DEBUGGING ===
        window.addEventListener('load', () => {
            // Console helper for debugging
            console.log(`
🔧 DEBUG COMMANDS:
• reloadApp() - Force reload
• toggleDiagnostic() - Show/hide diagnostic panel  
• runDiagnostics() - Test connection
• openDirectly() - Open iframe URL directly
• showToast(message, type) - Show notification

📊 Performance: Iframe load timeout = 15s
🌐 Target URL: ${iframeUrl}
            `);
            
            // Expose debugging functions globally
            window.debugApp = {
                reload: reloadApp,
                diagnostic: toggleDiagnostic,
                test: runDiagnostics,
                open: openDirectly,
                toast: showToast,
                clearRetries: () => { connectionRetries = 0; showToast('Tentativas resetadas'); }
            };
        });

        // === ERROR BOUNDARY ===
        window.addEventListener('error', (event) => {
            console.error('💥 Global Error:', event.error);
            diagnosticData.globalError = event.error?.message || 'Unknown error';
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('💥 Unhandled Promise Rejection:', event.reason);
            diagnosticData.promiseError = event.reason;
        });

        // === NETWORK CHANGE DETECTION ===
        if ('connection' in navigator) {
            navigator.connection.addEventListener('change', () => {
                const connection = navigator.connection;
                console.log(`🌐 Network changed: ${connection.effectiveType} (${connection.downlink}Mbps)`);
                
                if (connection.effectiveType === 'slow-2g' || connection.effectiveType === '2g') {
                    showToast('Conexão lenta detectada', 'warning');
                }
            });
        }
    </script>
</body>
</html>
