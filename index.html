<head>

    <style>
        /* Reset e Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        /* Variáveis CSS para responsividade */
        :root {
            --vh: 1vh;
            --vw: 1vw;
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-right: env(safe-area-inset-right);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
            --safe-area-inset-left: env(safe-area-inset-left);
        }

        /* === SPLASH SCREEN MINIMALISTA === */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            padding: var(--safe-area-inset-top) var(--safe-area-inset-right) var(--safe-area-inset-bottom) var(--safe-area-inset-left);
        }

        .splash-screen.fade-out {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }

        /* Logo Container Simplificado */
        .logo-container {
            position: relative;
            animation: logoEntrance 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes logoEntrance {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .logo-wrapper {
            width: clamp(100px, 25vw, 140px);
            height: clamp(100px, 25vw, 140px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: clamp(20px, 5vw, 28px);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 4px 20px rgba(255, 255, 255, 0.1) inset;
            position: relative;
            overflow: hidden;
        }

        .logo-wrapper::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: logoShine 4s ease-in-out infinite;
        }

        @keyframes logoShine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo-img {
            width: clamp(60px, 18vw, 90px);
            height: clamp(60px, 18vw, 90px);
            object-fit: contain;
            border-radius: clamp(15px, 4vw, 20px);
            filter: brightness(1.1) contrast(1.1);
            z-index: 1;
            position: relative;
        }

        /* Logo como emoji/texto se não houver imagem */
        .logo-emoji {
            font-size: clamp(3rem, 12vw, 5rem);
            z-index: 1;
            position: relative;
        }

        /* Título discreto */
        .app-title {
            font-size: clamp(1.4rem, 4vw, 1.8rem);
            font-weight: 600;
            margin-top: clamp(20px, 5vw, 30px);
            background: linear-gradient(45deg, #ffffff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            letter-spacing: -0.5px;
            opacity: 0;
            animation: titleFadeIn 0.8s ease-out 0.5s forwards;
        }

        @keyframes titleFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading indicator minimalista */
        .loading-indicator {
            position: absolute;
            bottom: clamp(60px, 15vh, 100px);
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: indicatorFadeIn 0.6s ease-out 1s forwards;
        }

        @keyframes indicatorFadeIn {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .loading-dots {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: dotPulse 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }

        @keyframes dotPulse {
            0%, 80%, 100% { 
                transform: scale(1);
                opacity: 0.5;
            }
            40% { 
                transform: scale(1.3);
                opacity: 1;
            }
        }

        /* === APP CONTAINER === */
        .app-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            background: #f8fafc;
            overflow: hidden;
            z-index: 1;
            padding: var(--safe-area-inset-top) var(--safe-area-inset-right) var(--safe-area-inset-bottom) var(--safe-area-inset-left);
            opacity: 0;
            transform: scale(1.05);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .app-container.show {
            opacity: 1;
            transform: scale(1);
        }

        .iframe-container {
            position: absolute;
            top: var(--safe-area-inset-top, 0);
            left: var(--safe-area-inset-left, 0);
            right: var(--safe-area-inset-right, 0);
            bottom: var(--safe-area-inset-bottom, 0);
            width: calc(100% - var(--safe-area-inset-left, 0) - var(--safe-area-inset-right, 0));
            height: calc(100% - var(--safe-area-inset-top, 0) - var(--safe-area-inset-bottom, 0));
            background: #f8fafc;
            overflow: hidden;
        }

        #mainIframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: #f8fafc;
            display: block;
            margin: 0;
            padding: 0;
            overflow: hidden;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        /* === OFFLINE SCREEN === */
        .offline-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: clamp(20px, 5vw, 40px);
            text-align: center;
            z-index: 1001;
        }

        .offline-screen.show {
            display: flex;
        }

        .offline-icon {
            font-size: clamp(3rem, 10vw, 4rem);
            margin-bottom: clamp(16px, 4vw, 24px);
            animation: offlineFloat 3s ease-in-out infinite;
        }

        @keyframes offlineFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .offline-title {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            font-weight: 600;
            margin-bottom: 12px;
            color: #374151;
        }

        .offline-message {
            font-size: clamp(0.9rem, 3vw, 1rem);
            color: #6b7280;
            margin-bottom: clamp(24px, 6vw, 32px);
            line-height: 1.6;
            max-width: 400px;
        }

        /* === ERROR HANDLING === */
        .error-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: clamp(20px, 5vw, 40px);
            text-align: center;
            z-index: 1000;
        }

        .error-screen.show {
            display: flex;
        }

        .error-icon {
            font-size: clamp(3rem, 10vw, 4rem);
            margin-bottom: clamp(16px, 4vw, 24px);
            animation: errorFloat 3s ease-in-out infinite;
        }

        @keyframes errorFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .error-title {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            font-weight: 600;
            margin-bottom: 12px;
            color: #374151;
        }

        .error-message {
            font-size: clamp(0.9rem, 3vw, 1rem);
            color: #6b7280;
            margin-bottom: clamp(24px, 6vw, 32px);
            line-height: 1.6;
            max-width: 400px;
        }

        .error-actions {
            display: flex;
            gap: clamp(12px, 3vw, 16px);
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            color: white;
            border: none;
            padding: clamp(10px, 3vw, 12px) clamp(20px, 5vw, 24px);
            border-radius: clamp(8px, 2vw, 12px);
            cursor: pointer;
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(30, 58, 138, 0.3);
            min-width: clamp(120px, 30vw, 160px);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 58, 138, 0.4);
        }

        .btn.secondary {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            box-shadow: 0 4px 15px rgba(5, 150, 105, 0.3);
        }

        .btn.secondary:hover {
            box-shadow: 0 6px 20px rgba(5, 150, 105, 0.4);
        }

        /* === INSTALL PROMPT === */
        .install-prompt {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 58, 138, 0.95);
            color: white;
            padding: clamp(12px, 3vw, 16px) clamp(16px, 4vw, 24px);
            border-radius: clamp(12px, 3vw, 16px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            z-index: 2001;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            opacity: 0;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            max-width: 90%;
            text-align: center;
        }

        .install-prompt.show {
            bottom: clamp(20px, 5vw, 30px);
            opacity: 1;
        }

        .install-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(8px, 2vw, 12px);
        }

        .install-text {
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            font-weight: 500;
            margin-bottom: clamp(8px, 2vw, 12px);
        }

        .install-actions {
            display: flex;
            gap: clamp(8px, 2vw, 12px);
            flex-wrap: wrap;
            justify-content: center;
        }

        .install-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: clamp(6px, 2vw, 8px) clamp(12px, 3vw, 16px);
            border-radius: clamp(6px, 2vw, 8px);
            cursor: pointer;
            font-size: clamp(0.7rem, 2vw, 0.8rem);
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .install-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .install-btn.primary {
            background: rgba(16, 185, 129, 0.9);
            border-color: rgba(16, 185, 129, 1);
        }

        .install-btn.primary:hover {
            background: rgba(16, 185, 129, 1);
        }

        /* === TOAST NOTIFICATIONS === */
        .toast {
            position: fixed;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(17, 24, 39, 0.95);
            color: white;
            padding: clamp(12px, 3vw, 16px) clamp(16px, 4vw, 24px);
            border-radius: clamp(8px, 2vw, 12px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            z-index: 2000;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            opacity: 0;
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 90%;
            text-align: center;
        }

        .toast.show {
            bottom: clamp(20px, 5vw, 30px);
            opacity: 1;
        }

        .toast.success {
            background: rgba(5, 150, 105, 0.95);
        }

        .toast.error {
            background: rgba(239, 68, 68, 0.95);
        }

        .toast.warning {
            background: rgba(245, 158, 11, 0.95);
        }

        /* === RESPONSIVIDADE ESPECÍFICA === */
        
        /* Mobile Portrait */
        @media (max-width: 480px) and (orientation: portrait) {
            .splash-screen {
                padding: 20px 16px;
            }
            
            .error-actions,
            .install-actions {
                flex-direction: column;
                width: 100%;
            }
            
            .btn,
            .install-btn {
                width: 100%;
                max-width: 200px;
            }
        }

        /* Mobile Landscape */
        @media (max-height: 500px) and (orientation: landscape) {
            .splash-screen {
                padding: 10px 20px;
            }
            
            .loading-indicator {
                bottom: 40px;
            }
        }

        /* === PREVENÇÕES MOBILE === */
        .splash-screen,
        .app-container {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Prevent overscroll */
        body {
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }

        .app-container {
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }

        #mainIframe {
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }

        /* === ACESSIBILIDADE === */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        @media (prefers-color-scheme: dark) {
            .app-container,
            .iframe-container,
            #mainIframe {
                background: #111827;
            }
            
            .error-screen,
            .offline-screen {
                background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
                color: white;
            }
            
            .error-title,
            .offline-title {
                color: white;
            }
            
            .error-message,
            .offline-message {
                color: #d1d5db;
            }
        }

        /* === PWA SPECIFIC STYLES === */
        @media (display-mode: standalone) {
            .app-container {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }

        /* === FINAL OPTIMIZATIONS === */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-focus-ring-color: transparent;
            outline: none;
        }

        button:focus,
        .btn:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body>
    <!-- Splash Screen Minimalista -->
    <div class="splash-screen" id="splashScreen">
        <div class="logo-container">
            <div class="logo-wrapper">
                <!-- Use uma imagem real aqui ou mantenha o emoji -->
                <div class="logo-emoji">🎯</div>
                <!-- <img class="logo-img" src="https://i.ibb.co/vx4BtbSv/Sem-t-tulo-1.png" alt="Logo"> -->
            </div>
            <h1 class="app-title">StarkTech</h1>
        </div>

        <div class="loading-indicator">
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div class="app-container" id="appContainer">
        <div class="iframe-container">
            <iframe 
                id="mainIframe" 
                src="https://script.google.com/macros/s/AKfycbzVBMIj3XWSwlCEJxfBcBVtz6Q5UybZclIt1rcHsUqj2-8_DJciZQJm0yKcm-jn2ba8_Q/exec" 
                title="StarkTech"
                loading="lazy"
                allow="geolocation; microphone; camera; midi; encrypted-media; autoplay; clipboard-read; clipboard-write"
                sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox allow-presentation allow-downloads"
            ></iframe>
        </div>
    </div>

    <!-- Offline Screen -->
    <div class="offline-screen" id="offlineScreen">
        <div class="offline-icon">📡</div>
        <h2 class="offline-title">Sem Conexão</h2>
        <p class="offline-message">
            Verifique sua conexão com a internet e tente novamente.
        </p>
        <div class="error-actions">
            <button class="btn" onclick="retryConnection()">Tentar Novamente</button>
            <button class="btn secondary" onclick="reloadApp()">Recarregar</button>
        </div>
    </div>

    <!-- Error Screen -->
    <div class="error-screen" id="errorScreen">
        <div class="error-icon">⚠️</div>
        <h2 class="error-title">Erro de Carregamento</h2>
        <p class="error-message" id="errorMessage">
            Ocorreu um erro ao carregar o aplicativo. Tente novamente.
        </p>
        <div class="error-actions">
            <button class="btn" onclick="reloadApp()">Recarregar</button>
            <button class="btn secondary" onclick="retryConnection()">Tentar Novamente</button>
        </div>
    </div>

    <!-- Install Prompt -->
    <div class="install-prompt" id="installPrompt">
        <div class="install-content">
            <div class="install-text">📱 Instalar App no seu dispositivo?</div>
            <div class="install-actions">
                <button class="install-btn primary" onclick="installApp()">Instalar</button>
                <button class="install-btn" onclick="dismissInstall()">Agora Não</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // === GLOBAL VARIABLES ===
        let deferredPrompt;
        let connectionRetries = 0;
        const maxRetries = 3;
        let isOnline = navigator.onLine;
        let appLoaded = false;

        // === SPLASH SCREEN TIMING ===
        function showMainApp() {
            const splashScreen = document.getElementById('splashScreen');
            const appContainer = document.getElementById('appContainer');
            
            // Fade out splash
            splashScreen.classList.add('fade-out');
            
            setTimeout(() => {
                splashScreen.style.display = 'none';
                appContainer.classList.add('show');
                appLoaded = true;
                
                // Check for install prompt after app loads
                setTimeout(checkInstallPrompt, 2000);
            }, 600);
        }

        // === ERROR HANDLING ===
        function showError(message = 'Erro desconhecido') {
            const errorScreen = document.getElementById('errorScreen');
            const errorMessage = document.getElementById('errorMessage');
            const appContainer = document.getElementById('appContainer');
            const splashScreen = document.getElementById('splashScreen');
            
            errorMessage.textContent = message;
            splashScreen.style.display = 'none';
            appContainer.classList.remove('show');
            errorScreen.classList.add('show');
        }

        function hideError() {
            const errorScreen = document.getElementById('errorScreen');
            errorScreen.classList.remove('show');
        }

        // === OFFLINE HANDLING ===
        function showOffline() {
            const offlineScreen = document.getElementById('offlineScreen');
            const appContainer = document.getElementById('appContainer');
            const splashScreen = document.getElementById('splashScreen');
            
            splashScreen.style.display = 'none';
            appContainer.classList.remove('show');
            offlineScreen.classList.add('show');
        }

        function hideOffline() {
            const offlineScreen = document.getElementById('offlineScreen');
            offlineScreen.classList.remove('show');
        }

        // === CONNECTION MANAGEMENT ===
        function retryConnection() {
            if (connectionRetries >= maxRetries) {
                showToast('Muitas tentativas. Tente novamente mais tarde.', 'error');
                return;
            }
            
            connectionRetries++;
            hideError();
            hideOffline();
            
            showToast('Tentando reconectar...', 'warning');
            
            // Show splash again
            document.getElementById('splashScreen').style.display = 'flex';
            document.getElementById('splashScreen').classList.remove('fade-out');
            
            setTimeout(() => {
                if (navigator.onLine) {
                    showMainApp();
                } else {
                    showOffline();
                }
            }, 1500);
        }

        function reloadApp() {
            showToast('Recarregando aplicativo...', 'warning');
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        }

        // === PWA INSTALL ===
        function checkInstallPrompt() {
            // Only show if not already installed and prompt is available
            if (deferredPrompt && !window.matchMedia('(display-mode: standalone)').matches) {
                const installPrompt = document.getElementById('installPrompt');
                installPrompt.classList.add('show');
            }
        }

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        showToast('Aplicativo instalado com sucesso!', 'success');
                    }
                    deferredPrompt = null;
                    dismissInstall();
                });
            }
        }

        function dismissInstall() {
            const installPrompt = document.getElementById('installPrompt');
            installPrompt.classList.remove('show');
        }

        // === TOAST NOTIFICATIONS ===
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // === EVENT LISTENERS ===
        
        // PWA Install Event
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        // Online/Offline Events
        window.addEventListener('online', () => {
            isOnline = true;
            if (!appLoaded) {
                hideOffline();
                showToast('Conexão restaurada!', 'success');
                setTimeout(() => {
                    document.getElementById('splashScreen').style.display = 'flex';
                    setTimeout(showMainApp, 1500);
                }, 1000);
            }
        });

        window.addEventListener('offline', () => {
            isOnline = false;
            if (!appLoaded) {
                showOffline();
            } else {
                showToast('Conexão perdida', 'error');
            }
        });

        // Iframe Load Events
        document.getElementById('mainIframe').addEventListener('load', () => {
            connectionRetries = 0; // Reset retries on successful load
        });

        document.getElementById('mainIframe').addEventListener('error', () => {
            if (navigator.onLine) {
                showError('Erro ao carregar o conteúdo. Verifique sua conexão.');
            } else {
                showOffline();
            }
        });

        // Prevent context menu on mobile
        document.addEventListener('contextmenu', (e) => {
            if (window.innerWidth <= 768) {
                e.preventDefault();
            }
        });

        // Handle back button
        window.addEventListener('popstate', (e) => {
            // Prevent going back if app is loaded
            if (appLoaded) {
                history.pushState(null, null, window.location.href);
            }
        });

        // === INITIALIZATION ===
        document.addEventListener('DOMContentLoaded', () => {
            // Add initial history state
            history.pushState(null, null, window.location.href);
            
            // Check initial connection
            if (!navigator.onLine) {
                showOffline();
                return;
            }
            
            // Auto transition to main app after splash time
            setTimeout(showMainApp, 2500); // 2.5 segundos como Inter/Nubank
            
            // Service Worker Registration
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                    .then(() => console.log('SW registered'))
                    .catch(() => console.log('SW registration failed'));
            }
        });

        // === PERFORMANCE MONITORING ===
        window.addEventListener('load', () => {
            // Log performance metrics
            if (window.performance) {
                const perfData = performance.getEntriesByType('navigation')[0];
                console.log('App Load Time:', perfData.loadEventEnd - perfData.fetchStart, 'ms');
            }
        });
    </script>
</body>
