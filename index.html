        /* PWA Loading Screen - Versão Melhorada */
        .pwa-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            color: white;
            transition: all 0.5s ease;
            overflow: hidden;
        }

        .pwa-loading.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(1.1);
        }

        /* Efeito de partículas de fundo */
        .pwa-loading::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 40% 80%, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 100px 100px, 150px 150px, 120px 120px;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(-10px) rotate(-1deg); }
        }

        /* Container principal do loading */
        .pwa-loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 2;

            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        .pwa-logo-img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 50%;
            transition: all 0.8s ease;
            opacity: 0;
            transform: scale(0.8);
        }

        .pwa-logo-img.active {
            opacity: 1;
            transform: scale(1);
        }

        .pwa-logo-overlay {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 35px;
            height: 35px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            animation: pulse 2s infinite;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
            50% { transform: scale(1.1); box-shadow: 0 6px 20px rgba(0,0,0,0.3); }
            100% { transform: scale(1); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        }

        /* Textos do loading */
        .pwa-loading-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #e3f2fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 20px rgba(255,255,255,0.3); }
            50% { text-shadow: 0 0 30px rgba(255,255,255,0.6); }
        }

        .pwa-loading-subtitle {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 30px;
            font-weight: 300;
        }

        /* Barra de progresso melhorada */
        .pwa-loading-progress-container {
            width: 100%;
            max-width: 280px;
            margin-bottom: 20px;
        }

        .pwa-loading-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(5px);
        }

        .pwa-loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #fff, #e3f2fd, #fff);
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .pwa-loading-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .pwa-loading-percentage {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            opacity: 0.8;

        /* Status e dots */

            margin-bottom: 30px;
            text-align: center;
        }

        .pwa-loading-status p {
            font-size: 0.95rem;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .pwa-loading-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .pwa-loading-dots span {
            width: 8px;
            height: 8px;
            background: rgba(255,255,255,0.7);
            border-radius: 50%;
            animation: dotPulse 1.5s infinite ease-in-out;
        }

        .pwa-loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .pwa-loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        .pwa-loading-dots span:nth-child(3) { animation-delay: 0s; }

        @keyframes dotPulse {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }

        #install-button:hover {

        /* Modal de Nome Melhorado */
        #name-modal {
            position: fixed;
            top: 0;
            left: 0;

        .toast-notification {

            font-weight: 500;

            border: 1px solid rgba(255,255,255,0.1);

            opacity: 1;
        }

            background: rgba(72, 187, 120, 0.95);
        }

        .toast-notification.error {
            background: rgba(245, 101, 101, 0.95);
        }

        .toast-notification.warning {
            background: rgba(237, 137, 54, 0.95);
        }

        .toast-notification.info {
            background: rgba(66, 153, 225, 0.95);

            top: 50%;
            left: 50%;

        }

            color: #4a5568;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .retry-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .pwa-loading-title {
                font-size: 1.8rem;
            }

            .pwa-loading-subtitle {
                font-size: 0.9rem;
            }

            .pwa-logo-container {
                width: 100px;
                height: 100px;
                margin-bottom: 25px;
            }

            .pwa-logo-img {
                width: 70px;
                height: 70px;
            }

            .pwa-features {
                gap: 15px;
            }

            .feature-item {
                min-width: 70px;
                padding: 12px;
            }

            .modal-content {
                padding: 25px;
                width: 300px;
            }

            .gender-selection {
                flex-direction: column;
                gap: 10px;
            }
        }

        /* Animações de entrada */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Estados de carregamento */
        .loading-enter {
            animation: fadeInScale 0.6s ease-out;
        }

        .loading-exit {
            animation: fadeInUp 0.4s ease-out reverse;
        }

        /* Preloader para imagens */
        .img-preloader {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        /* Melhorias de acessibilidade */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a202c;
            }

            .frame-container {
                background-color: #1a202c;
            }

            iframe {
                background-color: #1a202c;
            }

            #refresh-button {
                background: rgba(45, 55, 72, 0.95);
                color: white;
            }

            #refresh-button:hover {
                background: rgba(45, 55, 72, 0.98);
            }
        }
    </style>

            { text: 'Configurando interface...', progress: 45 },
            { text: 'Conectando serviços...', progress: 65 },
            { text: 'Preparando dados...', progress: 80 },
            { text: 'Finalizando...', progress: 95 },
            { text: 'Pronto!', progress: 100 }
        ];

        // Elementos principais
        const elements = {
            pwaLoading: document.getElementById('pwa-loading'),
            appFrame: document.getElementById('app-frame'),
            installButton: document.getElementById('install-button'),
            offlineMessage: document.getElementById('offline-message'),
            nameModal: document.getElementById('name-modal'),
            userNameInput: document.getElementById('user-name-input'),
            saveNameButton: document.getElementById('save-name-button'),
            refreshButton: document.getElementById('refresh-button'),
            loadingProgress: document.getElementById('loading-progress'),
            loadingPercentage: document.getElementById('loading-percentage'),
            loadingStatus: document.getElementById('loading-status'),
            logoEmoji: document.getElementById('logo-emoji'),
            logo1: document.getElementById('logo1'),
            logo2: document.getElementById('logo2'),
            maleOption: document.getElementById('male-option'),
            femaleOption: document.getElementById('female-option'),
            toastNotification: document.getElementById('toast-notification')
        };

        // Configurações de tema
        const themes = {
            male: { color: '#4e9af1', emoji: '👨' },
            female: { color: '#ff69b4', emoji: '👩' },
            neutral: { color: '#667eea', emoji: '👤' }
        };

        // Estado da aplicação
        let appState = {
            selectedGender: 'neutral',
            deferredPrompt: null,
            currentStep: 0,
            isLoading: true,
            loadingInterval: null
        };

        // Classe principal da aplicação
        class PWAController {
            constructor() {
                this.init();
            }

            async init() {
                try {
                    this.setupEventListeners();
                    this.startLoadingSequence();
                    this.setupLogoRotation();
                    this.checkUserPreferences();
                    this.setupPWAFeatures();
                    this.checkConnection();
                } catch (error) {
                    console.error('Erro na inicialização:', error);
                    this.showToast('Erro na inicialização do aplicativo', 'error');
                }
            }

            setupEventListeners() {
                // Eventos do modal de nome
                elements.saveNameButton.addEventListener('click', () => this.saveUserPreferences());
                elements.userNameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.saveUserPreferences();
                });

                // Eventos de seleção de gênero
                elements.maleOption.addEventListener('click', () => this.selectGender('male'));
                elements.femaleOption.addEventListener('click', () => this.selectGender('female'));

                // Eventos do iframe
                elements.appFrame.addEventListener('load', () => this.handleFrameLoad());
                elements.appFrame.addEventListener('error', () => this.handleFrameError());

                // Eventos de conexão
                window.addEventListener('online', () => this.handleOnline());
                window.addEventListener('offline', () => this.handleOffline());

                // Eventos PWA
                window.addEventListener('beforeinstallprompt', (e) => this.handleInstallPrompt(e));
                window.addEventListener('appinstalled', () => this.handleAppInstalled());

                // Botão de atualização
                elements.refreshButton.addEventListener('click', () => this.refreshApp());

                // Botão de instalação
                elements.installButton.addEventListener('click', () => this.installApp());

                // Acessibilidade - navegação por teclado
                elements.maleOption.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') this.selectGender('male');
                });
                elements.femaleOption.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') this.selectGender('female');
                });
            }

            startLoadingSequence() {
                let currentStep = 0;
                
                const updateProgress = () => {
                    if (currentStep < LOADING_STEPS.length) {
                        const step = LOADING_STEPS[currentStep];
                        
                        // Atualizar progresso com animação
                        elements.loadingProgress.style.width = step.progress + '%';
                        elements.loadingPercentage.textContent = step.progress + '%';
                        elements.loadingStatus.textContent = step.text;
                        
                        // Atualizar emoji baseado no progresso
                        this.updateLoadingEmoji(step.progress);
                        
                        currentStep++;
                        
                        // Continuar se não chegou ao fim
                        if (currentStep < LOADING_STEPS.length) {
                            setTimeout(updateProgress, 800 + Math.random() * 400);
                        } else {
                            // Finalizar carregamento
                            setTimeout(() => this.finishLoading(), 500);
                        }
                    }
                };

                // Iniciar sequência após pequeno delay
                setTimeout(updateProgress, 500);
            }

            updateLoadingEmoji(progress) {
                const emojis = ['⏳', '⚡', '🔧', '🌐', '📊', '✨', '🚀'];
                const emojiIndex = Math.floor((progress / 100) * (emojis.length - 1));
                elements.logoEmoji.textContent = emojis[emojiIndex];
            }

            setupLogoRotation() {
                setInterval(() => {
                    if (elements.logo1.classList.contains('active')) {
                        elements.logo1.classList.remove('active');
                        elements.logo2.classList.add('active');
                    } else {
                        elements.logo2.classList.remove('active');
                        elements.logo1.classList.add('active');
                    }
                }, 4000);
            }

            checkUserPreferences() {
                const storedName = localStorage.getItem('userName');
                const storedGender = localStorage.getItem('userGender');
                const isFirstRun = !localStorage.getItem('appLaunched');

                if (storedName && storedGender) {
                    this.applyTheme(storedGender);
                    elements.logoEmoji.textContent = themes[storedGender].emoji;
                } else if (isFirstRun || !storedName) {
                    localStorage.setItem('appLaunched', 'true');
                    // Modal será mostrado após o carregamento
                }
            }

            selectGender(gender) {
                // Remover seleção anterior
                elements.maleOption.classList.remove('selected');
                elements.femaleOption.classList.remove('selected');

                // Adicionar nova seleção
                if (gender === 'male') {
                    elements.maleOption.classList.add('selected');
                } else {
                    elements.femaleOption.classList.add('selected');
                }

                appState.selectedGender = gender;
                this.updateSaveButtonTheme(gender);
            }

            updateSaveButtonTheme(gender) {
                const theme = themes[gender];
                elements.saveNameButton.style.background = `linear-gradient(135deg, ${theme.color} 0%, ${this.darkenColor(theme.color, 20)} 100%)`;
            }

            saveUserPreferences() {
                const name = elements.userNameInput.value.trim();
                
                if (!name) {
                    this.highlightInput();
                    this.showToast('Por favor, digite seu nome', 'warning');
                    return;
                }

                // Salvar preferências
                localStorage.setItem('userName', name);
                localStorage.setItem('userGender', appState.selectedGender);

                // Aplicar tema
                this.applyTheme(appState.selectedGender);

                // Fechar modal com animação
                elements.nameModal.classList.remove('show');
                
                // Mostrar toast de boas-vindas
                setTimeout(() => {
                    const emoji = themes[appState.selectedGender].emoji;
                    this.showToast(`Bem-vindo(a), ${name}! ${emoji}`, 'success');
                }, 300);
            }

            highlightInput() {
                elements.userNameInput.style.borderColor = '#e53e3e';
                elements.userNameInput.style.boxShadow = '0 0 0 3px rgba(229, 62, 62, 0.1)';
                
                setTimeout(() => {
                    elements.userNameInput.style.borderColor = '#e2e8f0';
                    elements.userNameInput.style.boxShadow = 'none';
                }, 2000);
            }

            applyTheme(gender) {
                const theme = themes[gender];
                
                // Aplicar cor aos elementos
                const elementsToTheme = [
                    elements.refreshButton.querySelector('svg'),
                    elements.refreshButton.querySelector('.refresh-progress')
                ];

                elementsToTheme.forEach(el => {
                    if (el) el.style.color = theme.color;
                });

                // Salvar preferência
                localStorage.setItem('userGender', gender);
                appState.selectedGender = gender;
            }

            finishLoading() {
                appState.isLoading = false;
                
                // Esconder tela de carregamento com animação
                elements.pwaLoading.classList.add('hidden');
                
                // Mostrar modal se necessário
                setTimeout(() => {
                    const storedName = localStorage.getItem('userName');
                    if (!storedName) {
                        elements.nameModal.classList.add('show');
                        elements.userNameInput.focus();
                    }
                }, 600);

                // Remover elemento de loading após animação
                setTimeout(() => {
                    if (elements.pwaLoading.classList.contains('hidden')) {
                        elements.pwaLoading.style.display = 'none';
                    }
                }, 1000);
            }

            handleFrameLoad() {
                console.log('Frame carregado com sucesso');
                if (!appState.isLoading) {
                    this.showToast('Aplicativo atualizado!', 'success');
                }
            }

            handleFrameError() {
                console.error('Erro ao carregar o iframe');
                if (navigator.onLine) {
                    setTimeout(() => window.location.reload(), 3000);
                } else {
                    this.handleOffline();
                }
            }

            handleOnline() {
                elements.offlineMessage.style.display = 'none';
                this.showToast('Conexão restaurada!', 'success');
                setTimeout(() => window.location.reload(), 1000);
            }

            handleOffline() {
                elements.offlineMessage.style.display = 'block';
                this.showToast('Você está offline', 'warning');
            }

            checkConnection() {
                if (!navigator.onLine) {
                    this.handleOffline();
                }
            }

            // PWA Features
            setupPWAFeatures() {
                // Registrar Service Worker
                if ('serviceWorker' in navigator) {
                    window.addEventListener('load', () => {
                        navigator.serviceWorker.register('/sw.js')
                            .then(registration => {
                                console.log('SW registrado:', registration);
                            })
                            .catch(error => {
                                console.error('Erro ao registrar SW:', error);
                            });
                    });
                }

                // Verificar se já está instalado
                if (window.matchMedia('(display-mode: standalone)').matches
                                        || window.navigator.standalone === true) {
                    elements.installButton.style.display = 'none';
                }
            }

            handleInstallPrompt(e) {
                e.preventDefault();
                appState.deferredPrompt = e;
                elements.installButton.style.display = 'block';
            }

            async installApp() {
                if (!appState.deferredPrompt) {
                    this.showToast('Instalação não disponível', 'warning');
                    return;
                }

                try {
                    const result = await appState.deferredPrompt.prompt();
                    console.log('Resultado da instalação:', result);
                    
                    if (result.outcome === 'accepted') {
                        this.showToast('App instalado com sucesso!', 'success');
                    } else {
                        this.showToast('Instalação cancelada', 'info');
                    }
                } catch (error) {
                    console.error('Erro na instalação:', error);
                    this.showToast('Erro na instalação', 'error');
                }

                appState.deferredPrompt = null;
                elements.installButton.style.display = 'none';
            }

            handleAppInstalled() {
                elements.installButton.style.display = 'none';
                this.showToast('App instalado! Você pode acessá-lo pela tela inicial.', 'success');
            }

            refreshApp() {
                elements.refreshButton.classList.add('refreshing');
                
                // Simular carregamento
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            }

            showToast(message, type = 'info') {
                elements.toastNotification.textContent = message;
                elements.toastNotification.className = `toast-notification ${type}`;
                elements.toastNotification.classList.add('show');

                setTimeout(() => {
                    elements.toastNotification.classList.remove('show');
                }, 4000);
            }

            darkenColor(color, percent) {
                const num = parseInt(color.replace("#", ""), 16);
                const amt = Math.round(2.55 * percent);
                const R = (num >> 16) - amt;
                const G = (num >> 8 & 0x00FF) - amt;
                const B = (num & 0x0000FF) - amt;
                return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                    (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                    (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
            }
        }

        // Utilitários adicionais
        class Utils {
            static formatDate(date) {
                return new Intl.DateTimeFormat('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                }).format(date);
            }

            static formatTime(date) {
                return new Intl.DateTimeFormat('pt-BR', {
                    hour: '2-digit',
                    minute: '2-digit'
                }).format(date);
            }

            static debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }

            static throttle(func, limit) {
                let inThrottle;
                return function() {
                    const args = arguments;
                    const context = this;
                    if (!inThrottle) {
                        func.apply(context, args);
                        inThrottle = true;
                        setTimeout(() => inThrottle = false, limit);
                    }
                }
            }
        }

        // Analytics e Performance
        class Analytics {
            static trackEvent(eventName, properties = {}) {
                console.log('Event:', eventName, properties);
                // Aqui você pode integrar com Google Analytics, Firebase, etc.
            }

            static trackPageView(page) {
                console.log('Page view:', page);
            }

            static trackError(error, context = '') {
                console.error('Error tracked:', error, context);
            }

            static trackPerformance() {
                if ('performance' in window) {
                    const navigation = performance.getEntriesByType('navigation')[0];
                    const loadTime = navigation.loadEventEnd - navigation.loadEventStart;
                    console.log('Load time:', loadTime + 'ms');
                }
            }
        }

        // Cache Manager
        class CacheManager {
            static async cacheResources() {
                if ('caches' in window) {
                    try {
                        const cache = await caches.open('pwa-cache-v1');
                        const urlsToCache = [
                            '/',
                            '/manifest.json',
                            'https://i.ibb.co/vx4BtbSv/Sem-t-tulo-1.png',
                            'https://i.ibb.co/kj8jVkq/Logotipo-Faustino-Representa-es-e-Vendas-Moderno-Preto-Branco-2.png'
                        ];
                        await cache.addAll(urlsToCache);
                        console.log('Recursos em cache salvos');
                    } catch (error) {
                        console.error('Erro ao salvar cache:', error);
                    }
                }
            }

            static async getCachedResource(url) {
                if ('caches' in window) {
                    try {
                        const cache = await caches.open('pwa-cache-v1');
                        const response = await cache.match(url);
                        return response;
                    } catch (error) {
                        console.error('Erro ao buscar cache:', error);
                        return null;
                    }
                }
                return null;
            }
        }

        // Inicialização da aplicação
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializar aplicação
            const app = new PWAController();
            
            // Configurar analytics
            Analytics.trackPageView('home');
            Analytics.trackPerformance();
            
            // Configurar cache
            CacheManager.cacheResources();
            
            // Log de inicialização
            console.log(`%c🚀 PWA Controle Financeiro v${APP_VERSION} iniciado!`, 
                'color: #667eea; font-size: 16px; font-weight: bold;');
            
            // Verificar atualizações
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.addEventListener('controllerchange', () => {
                    window.location.reload();
                });
            }
        });

        // Tratamento de erros globais
        window.addEventListener('error', (event) => {
            Analytics.trackError(event.error, 'Global error handler');
            console.error('Erro global capturado:', event.error);
        });

        window.addEventListener('unhandledrejection', (event) => {
            Analytics.trackError(event.reason, 'Unhandled promise rejection');
            console.error('Promise rejeitada:', event.reason);
        });

        // Prevenção de zoom em dispositivos móveis
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });

        // Prevenção de seleção de texto em elementos de interface
        document.addEventListener('selectstart', function(e) {
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                e.preventDefault();
            }
        });

        // Otimização de performance
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        });

        // Observar elementos para animações
        document.querySelectorAll('.feature-item').forEach(el => {
            observer.observe(el);
        });

        // Configurações de acessibilidade
        document.addEventListener('keydown', (e) => {
            // ESC para fechar modais
            if (e.key === 'Escape') {
                if (elements.nameModal.classList.contains('show')) {
                    elements.nameModal.classList.remove('show');
                }
            }
            
            // Tab navigation melhorada
            if (e.key === 'Tab') {
                document.body.classList.add('keyboard-navigation');
            }
        });

        document.addEventListener('mousedown', () => {
            document.body.classList.remove('keyboard-navigation');
        });

        // Configurações de tema do sistema
        const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
        mediaQuery.addListener((e) => {
            if (e.matches) {
                document.body.classList.add('dark-theme');
            } else {
                document.body.classList.remove('dark-theme');
            }
        });

        // Aplicar tema inicial
        if (mediaQuery.matches) {
            document.body.classList.add('dark-theme');
        }

        // Configurações de bateria (se suportado)
        if ('getBattery' in navigator) {
            navigator.getBattery().then(battery => {
                if (battery.level < 0.2) {
                    // Modo de economia de energia
                    document.body.classList.add('power-save-mode');
                }
            });
        }

        // Configurações de rede
        if ('connection' in navigator) {
            const connection = navigator.connection;
            if (connection.effectiveType === 'slow-2g' || connection.effectiveType === '2g') {
                // Modo de conexão lenta
                document.body.classList.add('slow-connection');
            }
        }

        // Configurações de memória
        if ('memory' in performance) {
            const memory = performance.memory;
            if (memory.usedJSHeapSize / memory.jsHeapSizeLimit > 0.8) {
                // Modo de baixa memória
                document.body.classList.add('low-memory');
            }
        }
    </script>
