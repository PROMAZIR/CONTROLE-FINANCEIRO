    <style>
        :root {
        --primary: #4CAF50;
        --secondary: #45a049;
        --surface: #ffffff;
        --background: #f5f5f5;
        --text: #333333;
        --shadow: 0 2px 8px rgba(0,0,0,0.1);
        --radius: 12px;
        --spacing-sm: 8px;
        --spacing-md: 12px;
        --max-width: 480px;
        --min-padding: 8px;
    }

    body {
        font-family: -apple-system, system-ui, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: var(--background);
        color: var(--text);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        width: 100%;
        position: relative;
        overflow-x: hidden;
    }

    .app-content {
        flex: 1;
        width: 100%;
        max-width: var(--max-width);
        padding: var(--min-padding);
        margin: 8px auto;
        margin-bottom: 80px; /* Space for bottom bar */
    }

    .bottom-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        max-width: var(--max-width);
        margin: 0 auto;
        background: var(--surface);
        padding: var(--min-padding);
        display: flex;
        gap: 10px;
        z-index: 100;
    }

    @media (max-width: 480px) {
        :root {
            --min-padding: 6px;
        }
        
        .app-content {
            margin-bottom: 70px;
        }
        
        .cards-grid {
            grid-template-columns: 1fr 1fr;
        }
    }
