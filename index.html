<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CRED-StarkTech</title>
    
    <!-- PWA Meta tags -->
    <meta name="title" content="CRED-StarkTech">
    <meta name="description" content="Sistema de Gestão Financeira">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cred.starktech.net.br">
    <meta property="og:title" content="CRED-StarkTech">
    <meta property="og:description" content="Sistema de Gestão Financeira">
    <meta property="og:image" content="https://i.ibb.co/hxcjRjwm/2131.jpg">
    
    <!-- PWA Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }
        
        /* Tela inicial */
        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .welcome-content {
            text-align: center;
            color: white;
            max-width: 90%;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .app-title {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .app-subtitle {
            font-size: 18px;
            margin-bottom: 40px;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        /* Botão de instalação flutuante */
        #install-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(45deg, #FF6B6B, #ee5a52);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            z-index: 1001;
            display: none;
            transition: all 0.3s ease;
        }
        
        #install-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }
        
        /* Container do iframe */
        #app-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 500;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        #app-container.active {
            opacity: 1;
            visibility: visible;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
            display: block;
        }
        
        /* Loading overlay para o iframe */
        .iframe-loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 501;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }
        
        .iframe-loading.show {
            opacity: 1;
            visibility: visible;
        }
        
        /* Loading spinner */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 1002;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Toast notification */
        .toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            z-index: 1003;
            transition: bottom 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .toast.show {
            bottom: 30px;
        }
        
        /* Responsividade */
        @media (max-width: 480px) {
            .app-title {
                font-size: 28px;
            }
            
            .app-subtitle {
                font-size: 16px;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Tela de boas-vindas -->
    <div id="welcome-screen">
        <div class="welcome-content">
            <img src="https://i.ibb.co/kj8jVkq/Logotipo-Faustino-Representa-es-e-Vendas-Moderno-Preto-Branco-2.png" 
                 alt="CRED-StarkTech Logo" class="logo">
            
            <h1 class="app-title">CRED-StarkTech</h1>
            <p class="app-subtitle">Sistema de Gestão Financeira</p>
            
            <div class="button-container">
                <button id="install-pwa-btn" class="btn btn-primary">
                    📱 Instalar Aplicativo
                </button>
                
                <button id="access-app-btn" class="btn btn-secondary">
                    🚀 Acessar Sistema
                </button>
            </div>
        </div>
    </div>
    
    <!-- Container do aplicativo -->
    <div id="app-container">
        <iframe
            id="app-frame"
            src="https://script.google.com/macros/s/AKfycbwjlXAo1FeFq5ns546Sw1KKUwkYi6GdiXjFOz99zSsMyx7GSAhdbM2eXFMLc69o1TuR/exec"
            allow="autoplay; camera; microphone; fullscreen"
            allowfullscreen
            loading="lazy">
        </iframe>
    </div>
    
    <!-- Botão de instalação flutuante -->
    <button id="install-button">📱 Instalar</button>
    
    <!-- Loading spinner -->
    <div id="loading" class="loading"></div>
    
    <!-- Toast notification -->
    <div id="toast" class="toast"></div>

    <script>
        // Variáveis globais
        let deferredPrompt;
        let isAppLoaded = false;
        const IFRAME_URL = 'https://script.google.com/macros/s/AKfycbyCTfJwf15QR4HBDQI05nWoqimuqNsK2dOs1BoxoFcJ15JQYLSz248SCdCI_zhbfoMGKg/exec';
        
        // Elementos DOM
        const welcomeScreen = document.getElementById('welcome-screen');
        const appContainer = document.getElementById('app-container');
        const appFrame = document.getElementById('app-frame');
        const installPwaBtn = document.getElementById('install-pwa-btn');
        const accessAppBtn = document.getElementById('access-app-btn');
        const installButton = document.getElementById('install-button');
        const loading = document.getElementById('loading');
        const toast = document.getElementById('toast');
        
        // Função para mostrar toast
        function showToast(message, duration = 3000) {
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }
        
        // Função para mostrar loading
        function showLoading() {
            loading.style.display = 'block';
        }
        
        // Função para esconder loading
        function hideLoading() {
            loading.style.display = 'none';
        }
        
        // Função para carregar o iframe
        function loadIframe() {
            return new Promise((resolve, reject) => {
                showToast('📡 Carregando aplicativo...');
                
                // Limpar eventos anteriores
                appFrame.onload = null;
                appFrame.onerror = null;
                
                // Configurar eventos
                appFrame.onload = () => {
                    console.log('Iframe carregado com sucesso');
                    isAppLoaded = true;
                    resolve();
                };
                
                appFrame.onerror = () => {
                    console.error('Erro ao carregar iframe');
                    reject(new Error('Erro ao carregar aplicativo'));
                };
                
                // Timeout de segurança (15 segundos para GAS)
                const timeout = setTimeout(() => {
                    console.warn('Timeout no carregamento do iframe');
                    reject(new Error('Timeout ao carregar aplicativo'));
                }, 15000);
                
                // Limpar timeout se carregar com sucesso
                appFrame.onload = () => {
                    clearTimeout(timeout);
                    console.log('Iframe carregado com sucesso');
                    isAppLoaded = true;
                    resolve();
                };
                
                // Carregar o iframe
                appFrame.src = IFRAME_URL;
            });
        }
        
        // Função para acessar o aplicativo
        async function accessApp() {
            showLoading();
            
            try {
                // Se o app já foi carregado, apenas mostrar
                if (isAppLoaded) {
                    showWelcomeToApp();
                } else {
                    // Carregar o app pela primeira vez
                    await loadIframe();
                    showWelcomeToApp();
                }
            } catch (error) {
                hideLoading();
                console.error('Erro ao acessar app:', error);
                showToast(`⚠️ ${error.message}. Verifique sua conexão.`);
            }
        }
        
        // Função para mostrar a transição para o app
        function showWelcomeToApp() {
            welcomeScreen.style.opacity = '0';
            setTimeout(() => {
                welcomeScreen.style.display = 'none';
                appContainer.classList.add('active');
                hideLoading();
                showToast('✅ Aplicativo carregado!');
            }, 500);
        }
        
        // Função para instalar PWA
        async function installPWA() {
            if (!deferredPrompt) {
                showToast('ℹ️ Para instalar: Menu do navegador > "Adicionar à tela inicial"');
                return;
            }
            
            try {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                
                if (outcome === 'accepted') {
                    showToast('🎉 Aplicativo instalado com sucesso!');
                    installPwaBtn.style.display = 'none';
                    installButton.style.display = 'none';
                } else {
                    showToast('ℹ️ Instalação cancelada');
                }
                
                deferredPrompt = null;
            } catch (error) {
                console.error('Erro na instalação:', error);
                showToast('⚠️ Erro durante a instalação');
            }
        }
        
        // Função para verificar conectividade
        function checkConnection() {
            if (!navigator.onLine) {
                showToast('📡 Você está offline. Conecte-se à internet.');
                return false;
            }
            return true;
        }
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM carregado');
            
            // Verificar se está rodando como PWA
            if (window.matchMedia('(display-mode: standalone)').matches || 
                window.navigator.standalone === true) {
                installPwaBtn.style.display = 'none';
                installButton.style.display = 'none';
                console.log('Rodando como PWA instalado');
            }
            
            // Verificar conectividade
            checkConnection();
        });
        
        // Evento para capturar o prompt de instalação
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('Prompt de instalação disponível');
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
        });
        
        // Evento quando o app é instalado
        window.addEventListener('appinstalled', () => {
            console.log('App instalado');
            installPwaBtn.style.display = 'none';
            installButton.style.display = 'none';
            deferredPrompt = null;
            showToast('🎉 Aplicativo instalado!');
        });
        
        // Eventos de conectividade
        window.addEventListener('online', () => {
            showToast('🌐 Conectado à internet');
        });
        
        window.addEventListener('offline', () => {
            showToast('📡 Você ficou offline');
        });
        
        // Eventos dos botões
        installPwaBtn.addEventListener('click', () => {
            console.log('Botão instalar clicado');
            installPWA();
        });
        
        installButton.addEventListener('click', () => {
            console.log('Botão instalar flutuante clicado');
            installPWA();
        });
        
        accessAppBtn.addEventListener('click', () => {
            console.log('Botão acessar clicado');
            if (checkConnection()) {
                accessApp();
            }
        });
        
        // Log para debug
        console.log('Script carregado, aguardando interação do usuário');
    </script>
</body>
</html>
