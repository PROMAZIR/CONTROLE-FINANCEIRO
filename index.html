    <style>
        /* Reset e Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        /* Variáveis CSS para responsividade */
        :root {
            --vh: 1vh;
            --vw: 1vw;
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-right: env(safe-area-inset-right);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
            --safe-area-inset-left: env(safe-area-inset-left);
        }

        /* === LOADING SCREEN BANCÁRIO PREMIUM === */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 50%, #1e40af 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            padding: var(--safe-area-inset-top) var(--safe-area-inset-right) var(--safe-area-inset-bottom) var(--safe-area-inset-left);
        }

        .loading-container.fade-out {
            opacity: 0;
            transform: scale(1.05);
            pointer-events: none;
        }

        /* Padrão geométrico de fundo */
        .loading-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255,255,255,0.05) 0%, transparent 50%);
            background-size: 100px 100px;
            animation: backgroundFloat 20s ease-in-out infinite;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(10px, -10px) rotate(1deg); }
            66% { transform: translate(-5px, 5px) rotate(-1deg); }
        }

        /* Logo Container */
        .logo-container {
            position: relative;
            margin-bottom: clamp(20px, 5vw, 40px);
            animation: logoEntrance 1.5s ease-out;
        }

        @keyframes logoEntrance {
            0% {
                opacity: 0;
                transform: scale(0.3) rotate(-10deg);
            }
            60% {
                opacity: 1;
                transform: scale(1.1) rotate(2deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .logo-wrapper {
            width: clamp(80px, 20vw, 120px);
            height: clamp(80px, 20vw, 120px);
            background: rgba(255, 255, 255, 0.15);
            border-radius: clamp(16px, 4vw, 24px);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 2px 8px rgba(255, 255, 255, 0.1) inset;
            position: relative;
            overflow: hidden;
        }

        .logo-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: logoShine 3s ease-in-out infinite;
        }

        @keyframes logoShine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        .logo-img {
            width: clamp(50px, 15vw, 80px);
            height: clamp(50px, 15vw, 80px);
            object-fit: contain;
            border-radius: clamp(12px, 3vw, 16px);
            filter: brightness(1.1) contrast(1.1);
        }

        /* Badge de Status */
        .status-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            width: clamp(24px, 6vw, 32px);
            height: clamp(24px, 6vw, 32px);
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(12px, 3vw, 16px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: badgePulse 2s ease-in-out infinite;
        }

        @keyframes badgePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Título e Subtítulo */
        .app-title {
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #ffffff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            letter-spacing: -1px;
        }

        .app-subtitle {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            opacity: 0.9;
            margin-bottom: clamp(30px, 8vw, 50px);
            font-weight: 300;
            text-align: center;
            letter-spacing: 0.5px;
        }

        /* Progress Bar Bancário */
        .progress-container {
            width: 100%;
            max-width: clamp(280px, 80vw, 320px);
            margin-bottom: clamp(20px, 6vw, 30px);
        }

        .progress-track {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #059669);
            border-radius: 3px;
            width: 0%;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent,
                rgba(255,255,255,0.6),
                transparent
            );
            animation: progressShine 2s infinite;
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }

        .progress-text {
            text-align: center;
            margin-top: 12px;
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            font-weight: 500;
            opacity: 0.8;
        }

        /* Status Loading */
        .loading-status {
            text-align: center;
            margin-bottom: clamp(30px, 8vw, 40px);
        }

        .status-text {
            font-size: clamp(0.9rem, 3vw, 1rem);
            margin-bottom: 16px;
            opacity: 0.9;
            transition: all 0.3s ease;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: dotBounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }

        @keyframes dotBounce {
            0%, 80%, 100% { 
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% { 
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Features Cards */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: clamp(12px, 4vw, 20px);
            max-width: clamp(240px, 80vw, 360px);
            width: 100%;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: clamp(12px, 3vw, 16px);
            padding: clamp(12px, 4vw, 20px);
            text-align: center;
            transition: all 0.3s ease;
            animation: featureFloat 6s ease-in-out infinite;
        }

        .feature-card:nth-child(1) { animation-delay: 0s; }
        .feature-card:nth-child(2) { animation-delay: 1s; }
        .feature-card:nth-child(3) { animation-delay: 2s; }

        @keyframes featureFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .feature-card:hover {
            transform: translateY(-4px) scale(1.05);
            background: rgba(255, 255, 255, 0.15);
        }

        .feature-icon {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            margin-bottom: 8px;
            display: block;
        }

        .feature-label {
            font-size: clamp(0.7rem, 2.5vw, 0.85rem);
            font-weight: 500;
            opacity: 0.9;
        }

        /* === APP CONTAINER === */
        .app-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            background: #f8fafc;
            overflow: hidden;
            z-index: 1;
            padding: var(--safe-area-inset-top) var(--safe-area-inset-right) var(--safe-area-inset-bottom) var(--safe-area-inset-left);
                    }

        .iframe-container {
            position: absolute;
            top: var(--safe-area-inset-top, 0);
            left: var(--safe-area-inset-left, 0);
            right: var(--safe-area-inset-right, 0);
            bottom: var(--safe-area-inset-bottom, 0);
            width: calc(100% - var(--safe-area-inset-left, 0) - var(--safe-area-inset-right, 0));
            height: calc(100% - var(--safe-area-inset-top, 0) - var(--safe-area-inset-bottom, 0));
            background: #f8fafc;
            overflow: hidden;
        }

        #mainIframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: #f8fafc;
            display: block;
            margin: 0;
            padding: 0;
            overflow: hidden;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        /* === OFFLINE SCREEN === */
        .offline-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: clamp(20px, 5vw, 40px);
            text-align: center;
            z-index: 1001;
        }

        .offline-screen.show {
            display: flex;
        }

        .offline-icon {
            font-size: clamp(3rem, 10vw, 4rem);
            margin-bottom: clamp(16px, 4vw, 24px);
            animation: offlineFloat 3s ease-in-out infinite;
        }

        @keyframes offlineFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .offline-title {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            font-weight: 600;
            margin-bottom: 12px;
            color: #374151;
        }

        .offline-message {
            font-size: clamp(0.9rem, 3vw, 1rem);
            color: #6b7280;
            margin-bottom: clamp(24px, 6vw, 32px);
            line-height: 1.6;
            max-width: 400px;
        }

        /* === ERROR HANDLING === */
        .error-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: clamp(20px, 5vw, 40px);
            text-align: center;
            z-index: 1000;
        }

        .error-screen.show {
            display: flex;
        }

        .error-icon {
            font-size: clamp(3rem, 10vw, 4rem);
            margin-bottom: clamp(16px, 4vw, 24px);
            animation: errorFloat 3s ease-in-out infinite;
        }

        @keyframes errorFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .error-title {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            font-weight: 600;
            margin-bottom: 12px;
            color: #374151;
        }

        .error-message {
            font-size: clamp(0.9rem, 3vw, 1rem);
            color: #6b7280;
            margin-bottom: clamp(24px, 6vw, 32px);
            line-height: 1.6;
            max-width: 400px;
        }

        .error-actions {
            display: flex;
            gap: clamp(12px, 3vw, 16px);
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            color: white;
            border: none;
            padding: clamp(10px, 3vw, 12px) clamp(20px, 5vw, 24px);
            border-radius: clamp(8px, 2vw, 12px);
            cursor: pointer;
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(30, 58, 138, 0.3);
            min-width: clamp(120px, 30vw, 160px);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 58, 138, 0.4);
        }

        .btn.secondary {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            box-shadow: 0 4px 15px rgba(5, 150, 105, 0.3);
        }

        .btn.secondary:hover {
            box-shadow: 0 6px 20px rgba(5, 150, 105, 0.4);
        }

        .btn.diagnostic {
            background: linear-gradient(135deg, #7c3aed 0%, #5b21b6 100%);
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
        }

        .btn.diagnostic:hover {
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.4);
        }

        /* === INSTALL PROMPT === */
        .install-prompt {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 58, 138, 0.95);
            color: white;
            padding: clamp(12px, 3vw, 16px) clamp(16px, 4vw, 24px);
            border-radius: clamp(12px, 3vw, 16px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            z-index: 2001;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            opacity: 0;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            max-width: 90%;
            text-align: center;
        }

        .install-prompt.show {
            bottom: clamp(20px, 5vw, 30px);
            opacity: 1;
        }

        .install-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(8px, 2vw, 12px);
        }

        .install-text {
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            font-weight: 500;
            margin-bottom: clamp(8px, 2vw, 12px);
        }

        .install-actions {
            display: flex;
            gap: clamp(8px, 2vw, 12px);
            flex-wrap: wrap;
            justify-content: center;
        }

        .install-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: clamp(6px, 2vw, 8px) clamp(12px, 3vw, 16px);
            border-radius: clamp(6px, 2vw, 8px);
            cursor: pointer;
            font-size: clamp(0.7rem, 2vw, 0.8rem);
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .install-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .install-btn.primary {
            background: rgba(16, 185, 129, 0.9);
            border-color: rgba(16, 185, 129, 1);
        }

        .install-btn.primary:hover {
            background: rgba(16, 185, 129, 1);
        }

        /* === TOAST NOTIFICATIONS === */
        .toast {
            position: fixed;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(17, 24, 39, 0.95);
            color: white;
            padding: clamp(12px, 3vw, 16px) clamp(16px, 4vw, 24px);
            border-radius: clamp(8px, 2vw, 12px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            z-index: 2000;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            opacity: 0;
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 90%;
            text-align: center;
        }

        .toast.show {
            bottom: clamp(20px, 5vw, 30px);
            opacity: 1;
        }

        .toast.success {
            background: rgba(5, 150, 105, 0.95);
        }

        .toast.error {
            background: rgba(239, 68, 68, 0.95);
        }

        .toast.warning {
            background: rgba(245, 158, 11, 0.95);
        }

        /* === RESPONSIVIDADE ESPECÍFICA === */
        
        /* Mobile Portrait */
        @media (max-width: 480px) and (orientation: portrait) {
            .loading-container {
                padding: 20px 16px;
            }
            
            .features-grid {
                grid-template-columns: repeat(3, 1fr);
                max-width: 280px;
            }
            
            .error-actions,
            .install-actions {
                flex-direction: column;
                width: 100%;
            }
            
            .btn,
            .install-btn {
                width: 100%;
                max-width: 200px;
            }
        }

        /* Mobile Landscape */
        @media (max-height: 500px) and (orientation: landscape) {
            .loading-container {
                padding: 10px 20px;
                justify-content: flex-start;
                padding-top: 20px;
            }
            
            .logo-container {
                margin-bottom: 15px;
            }
            
            .app-subtitle {
                margin-bottom: 20px;
            }
            
            .progress-container {
                margin-bottom: 15px;
            }
            
            .loading-status {
                margin-bottom: 20px;
            }
            
            .features-grid {
                grid-template-columns: repeat(3, 1fr);
                max-width: 240px;
            }
        }

        /* Tablet */
        @media (min-width: 768px) and (max-width: 1024px) {
            .loading-container {
                padding: 40px;
            }
            
            .features-grid {
                max-width: 400px;
                gap: 24px;
            }
        }

        /* Desktop */
        @media (min-width: 1025px) {
            .loading-container {
                padding: 60px;
            }
        }

        /* === PREVENÇÕES MOBILE === */
        .loading-container,
        .app-container {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Prevent overscroll */
        body {
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }

        .app-container {
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }

        #mainIframe {
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }

        /* === ACESSIBILIDADE === */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        @media (prefers-color-scheme: dark) {
            .app-container,
            .iframe-container,
            #mainIframe {
                background: #111827;
            }
            
            .error-screen,
            .offline-screen {
                background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
                color: white;
            }
            
            .error-title,
            .offline-title {
                color: white;
            }
            
            .error-message,
            .offline-message {
                color: #d1d5db;
            }
        }

        /* === ANIMAÇÕES DE ENTRADA === */
        .loading-container > * {
            animation-fill-mode: both;
        }

        .progress-container {
            animation: slideUp 0.8s ease-out 0.5s both;
        }

        .loading-status {
            animation: slideUp 0.8s ease-out 0.7s both;
        }

        .features-grid {
            animation: slideUp 0.8s ease-out 0.9s both;
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* === PWA SPECIFIC STYLES === */
                @media (display-mode: standalone) {
            .app-container {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }

        /* === FINAL OPTIMIZATIONS === */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-focus-ring-color: transparent;
            outline: none;
        }

        button:focus,
        .btn:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }

        /* === LOADING STATES === */
        .loading-fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .iframe-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-container" id="loadingScreen">
        <div class="logo-container">
            <div class="logo">🎯</div>
            <h1 class="app-title">SimApp</h1>
            <p class="app-subtitle">Sua experiência digital completa</p>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0%</div>
        </div>

        <div class="loading-status" id="loadingStatus">Inicializando...</div>

        <div class="features-grid">
            <div class="feature-item">
                <div class="feature-icon">⚡</div>
                <div class="feature-text">Rápido</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">🔒</div>
                <div class="feature-text">Seguro</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">📱</div>
                <div class="feature-text">Mobile</div>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div class="app-container" id="appContainer">
        <div class="iframe-container">
            <iframe 
                id="mainIframe" 
                src="https://sim.com.br" 
                title="SimApp"
                loading="lazy"
                allow="geolocation; microphone; camera; midi; encrypted-media; autoplay; clipboard-read; clipboard-write"
                sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox allow-presentation allow-downloads"
            ></iframe>
        </div>
    </div>

    <!-- Offline Screen -->
    <div class="offline-screen" id="offlineScreen">
        <div class="offline-icon">📡</div>
        <h2 class="offline-title">Sem Conexão</h2>
        <p class="offline-message">
            Verifique sua conexão com a internet e tente novamente.
        </p>
        <div class="error-actions">
            <button class="btn" onclick="retryConnection()">Tentar Novamente</button>
            <button class="btn secondary" onclick="checkDiagnostics()">Diagnóstico</button>
        </div>
    </div>

    <!-- Error Screen -->
    <div class="error-screen" id="errorScreen">
        <div class="error-icon">⚠️</div>
        <h2 class="error-title">Erro de Carregamento</h2>
        <p class="error-message" id="errorMessage">
            Ocorreu um erro ao carregar o aplicativo. Tente novamente.
        </p>
        <div class="error-actions">
            <button class="btn" onclick="reloadApp()">Recarregar</button>
            <button class="btn secondary" onclick="retryConnection()">Tentar Novamente</button>
            <button class="btn diagnostic" onclick="showDiagnostics()">Diagnóstico</button>
        </div>
    </div>

    <!-- Install Prompt -->
    <div class="install-prompt" id="installPrompt">
        <div class="install-content">
            <div class="install-text">📱 Instalar SimApp no seu dispositivo?</div>
            <div class="install-actions">
                <button class="install-btn primary" onclick="installApp()">Instalar</button>
                <button class="install-btn" onclick="dismissInstall()">Agora Não</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // === GLOBAL VARIABLES ===
        let deferredPrompt;
        let loadingProgress = 0;
        let loadingInterval;
        let connectionRetries = 0;
        const maxRetries = 3;
        let isOnline = navigator.onLine;
        let appLoaded = false;

        // === LOADING SIMULATION ===
        function simulateLoading() {
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const loadingStatus = document.getElementById('loadingStatus');
            
            const steps = [
                { progress: 20, status: 'Conectando...' },
                { progress: 40, status: 'Carregando recursos...' },
                { progress: 60, status: 'Inicializando interface...' },
                { progress: 80, status: 'Finalizando...' },
                { progress: 100, status: 'Pronto!' }
            ];
            
            let currentStep = 0;
            
            loadingInterval = setInterval(() => {
                if (currentStep < steps.length) {
                    const step = steps[currentStep];
                    loadingProgress = step.progress;
                    
                    progressFill.style.width = loadingProgress + '%';
                    progressText.textContent = loadingProgress + '%';
                    loadingStatus.textContent = step.status;
                    
                    currentStep++;
                } else {
                    clearInterval(loadingInterval);
                    setTimeout(showMainApp, 500);
                }
            }, 800);
        }

        // === APP INITIALIZATION ===
        function showMainApp() {
            const loadingScreen = document.getElementById('loadingScreen');
            const appContainer = document.getElementById('appContainer');
            const iframe = document.getElementById('mainIframe');
            
            loadingScreen.classList.add('loading-fade-out');
            
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                appContainer.style.display = 'block';
                iframe.classList.add('iframe-fade-in');
                appLoaded = true;
                
                // Check for install prompt after app loads
                setTimeout(checkInstallPrompt, 3000);
            }, 500);
        }

        // === ERROR HANDLING ===
        function showError(message = 'Erro desconhecido') {
            const errorScreen = document.getElementById('errorScreen');
            const errorMessage = document.getElementById('errorMessage');
            const appContainer = document.getElementById('appContainer');
            const loadingScreen = document.getElementById('loadingScreen');
            
            errorMessage.textContent = message;
            loadingScreen.style.display = 'none';
            appContainer.style.display = 'none';
            errorScreen.classList.add('show');
        }

        function hideError() {
            const errorScreen = document.getElementById('errorScreen');
            errorScreen.classList.remove('show');
        }

        // === OFFLINE HANDLING ===
        function showOffline() {
            const offlineScreen = document.getElementById('offlineScreen');
            const appContainer = document.getElementById('appContainer');
            const loadingScreen = document.getElementById('loadingScreen');
            
            loadingScreen.style.display = 'none';
            appContainer.style.display = 'none';
            offlineScreen.classList.add('show');
        }

        function hideOffline() {
            const offlineScreen = document.getElementById('offlineScreen');
            offlineScreen.classList.remove('show');
        }

        // === CONNECTION MANAGEMENT ===
        function retryConnection() {
            if (connectionRetries >= maxRetries) {
                showToast('Muitas tentativas. Tente novamente mais tarde.', 'error');
                return;
            }
            
            connectionRetries++;
            hideError();
            hideOffline();
            
            showToast('Tentando reconectar...', 'warning');
            
            // Reset loading
            loadingProgress = 0;
            document.getElementById('loadingScreen').style.display = 'flex';
            
            setTimeout(() => {
                if (navigator.onLine) {
                    simulateLoading();
                } else {
                    showOffline();
                }
            }, 1000);
        }

        function reloadApp() {
            showToast('Recarregando aplicativo...', 'warning');
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        }

        // === DIAGNOSTICS ===
        function checkDiagnostics() {
            const diagnostics = {
                online: navigator.onLine,
                userAgent: navigator.userAgent,
                language: navigator.language,
                cookieEnabled: navigator.cookieEnabled,
                timestamp: new Date().toISOString()
            };
            
            console.log('Diagnósticos:', diagnostics);
            showToast('Diagnósticos salvos no console', 'success');
        }

        function showDiagnostics() {
            checkDiagnostics();
            
            const info = `
                Status: ${navigator.onLine ? 'Online' : 'Offline'}
                Navegador: ${navigator.userAgent.split(' ').pop()}
                Idioma: ${navigator.language}
                Cookies: ${navigator.cookieEnabled ? 'Habilitados' : 'Desabilitados'}
            `;
            
            alert('Informações de Diagnóstico:\n' + info);
        }

        // === PWA INSTALL ===
        function checkInstallPrompt() {
            // Only show if not already installed and prompt is available
            if (deferredPrompt && !window.matchMedia('(display-mode: standalone)').matches) {
                const installPrompt = document.getElementById('installPrompt');
                installPrompt.classList.add('show');
            }
        }

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        showToast('Aplicativo instalado com sucesso!', 'success');
                    }
                    deferredPrompt = null;
                    dismissInstall();
                });
            }
        }

        function dismissInstall() {
            const installPrompt = document.getElementById('installPrompt');
            installPrompt.classList.remove('show');
        }

        // === TOAST NOTIFICATIONS ===
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // === EVENT LISTENERS ===
        
        // PWA Install Event
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        // Online/Offline Events
        window.addEventListener('online', () => {
            isOnline = true;
            if (!appLoaded) {
                hideOffline();
                showToast('Conexão restaurada!', 'success');
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.display = 'flex';
                    simulateLoading();
                }, 1000);
            }
        });

        window.addEventListener('offline', () => {
            isOnline = false;
            if (!appLoaded) {
                showOffline();
            } else {
                showToast('Conexão perdida', 'error');
            }
        });

        // Iframe Load Events
        document.getElementById('mainIframe').addEventListener('load', () => {
            connectionRetries = 0; // Reset retries on successful load
        });

        document.getElementById('mainIframe').addEventListener('error', () => {
            if (navigator.onLine) {
                showError('Erro ao carregar o conteúdo. Verifique sua conexão.');
            } else {
                showOffline();
            }
        });

        // Prevent context menu on mobile
        document.addEventListener('contextmenu', (e) => {
            if (window.innerWidth <= 768) {
                e.preventDefault();
            }
        });

        // Handle back button
        window.addEventListener('popstate', (e) => {
            // Prevent going back if app is loaded
            if (appLoaded) {
                history.pushState(null, null, window.location.href);
            }
        });

        // === INITIALIZATION ===
        document.addEventListener('DOMContentLoaded', () => {
            // Add initial history state
            history.pushState(null, null, window.location.href);
            
            // Check initial connection
            if (!navigator.onLine) {
                showOffline();
                return;
            }
            
            // Start loading simulation
            simulateLoading();
            
            // Service Worker Registration
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                    .then(() => console.log('SW registered'))
                    .catch(() => console.log('SW registration failed'));
            }
        });

        // === PERFORMANCE MONITORING ===
        window.addEventListener('load', () => {
            // Log performance metrics
            if (window.performance) {
                const perfData = performance.getEntriesByType('navigation')[0];
                console.log('App Load Time:', perfData.loadEventEnd - perfData.fetchStart, 'ms');
            }
        });
    </script>
</body>
</html>
